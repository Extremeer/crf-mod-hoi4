 CRF_CHI_national_construction_plan: "建国方略"
 CRF_CHI_national_construction_plan_desc: "《建国方略》是国父孙中山的创意。他在著作中写道，在训政阶段，应该采取措施，为国家民主化和现代化保驾护航。如果中国要再次成为世界强国，就必须从头开始建设。\n\n日本的侵略大大阻碍了建设工作，但由于抗日战争的成功，现在我们终于有机会完成1911年辛亥革命的“建设”目标。现已经度过了国民革命的宣传和军事阶段，按先总理遗训，现在我们必须进入政治和经济建设阶段。我们会一步一个脚印，逐厂逐村重建国家的经济和政治基础，这样中国才能走向辉煌的复兴。"
 CHI_nationalise_nanjing_electrical_works: "重组南京电气"
 CHI_nationalise_nanjing_electrical_works_desc: "南京电气公司的宏伟计划受到伦敦与巴黎城建的启发，旨在照亮中国的伟大首都。这个机关是第一个试图弄清先总理孙先生经济思想中关于区分公有和私营经济的模糊解释的单位之一。为此，重组电气公司将为黑夜中南京城里的千家万户带来光明。"
 CHI_establish_the_yongli_chemical_plant: "永利化工厂项目"
 CHI_establish_the_yongli_chemical_plant_desc: "中国是个靠地吃饭的国家，但缺乏生产现代化肥的技术和工业，故农业产量难以提高。由范旭东牵头的永利化工将建设起中国首家化肥厂，生产国产硫酸、合成氨和硝酸。英法美等国顾问也会提供指导，预计该厂未来每天能生产数吨的氨、酸和硫酸盐。"
 CHI_renovate_shanghai_arsenal: "修缮上海兵工厂"
 CHI_renovate_shanghai_arsenal_desc: "在第二次世界大战期间我们认识到了装甲和机械化战争的重要性，但要赶上西方那样先进的装甲技术，我们还有很远的路要走，上海兵工厂将进行翻修，以便生产类似于上海万国商团装备的装甲车。"
 CHI_central_machinery_factory: "创办中央机器厂"
 CHI_central_machinery_factory_desc: "湖南始终是华南的农业大省，而国民政府希望借助内政部在此地建立中央机器厂来扭转产业单一的情况。我们期望中机厂能生产一些如汽车、蒸汽轮机现代机械和电话这样的小器具。"
 CHI_anhui_industrial_plan: "安徽工业计划"
 CHI_anhui_industrial_plan_desc: "作为国家建设计划的一部分，由资源委员会和工业部牵头的马鞍山中央炼钢厂的建设有望发展安徽的煤钢产业。尽管中国各地都具有巨大的产出潜力，但落后的工业体系使得中国的钢产量实在太低。正因如此，中央所创建的国有化炼钢产业将我们的产量增加到符合其潜力的水平。此外，我们还要拓展该区域的基础建设，以此来更有效率的运送我们的煤矿。"
 CHI_mining_operations_in_five_provinces: "开采华东五省矿产"
 CHI_mining_operations_in_five_provinces_desc: "华东五省地区物产丰饶，我们将开始在该地区大规模开展现代化，利用该地区的煤炭和钨矿资源帮助中国实现工业化。"
 CHI_kaifeng_mines: "国有化开封矿业"
 CHI_kaifeng_mines_desc: "我国第一个现代煤矿是由英国公司设计并持有的，对中国人多有剥削。焦作煤矿提供了我国煤炭产出的大头，国民政府有责任将该产业收回，改善外国人施加在我国人民头上的严酷生产条件。"
 CHI_refurbish_gongxian_arsenal: "修缮巩县兵工厂"
 CHI_refurbish_gongxian_arsenal_desc: "巩县兵工厂坐落在河南这个以其物产丰富而负有盛名的省份，此地在北洋时代乃是中央政府的重心。该厂生产轻武器如手枪和步枪，同时也生产一些重武器如火炮。在抗战结束后，我们将改造该厂以满足中华民国国军保家卫国的需求。"
 CHI_revitalise_hanyang_industry: "振兴汉阳工业"
 CHI_revitalise_hanyang_industry_desc: "作为武汉三镇之一，汉阳的工业十分发达。除了标志性的汉阳兵工厂外，如今废弃不用的汉阳铁厂曾经生产的钢铁产量达到了全中国钢铁产量的百分之九十。汉阳工业也因为汉阳造打响了辛亥革命的第一枪拥有了标志的革命性。"
 CHI_construct_yuehan_railway: "修建粤汉铁路复线"
 CHI_construct_yuehan_railway_desc: "粤汉铁路始建于清朝1896年，但是这条铁路由于首建技术条件限制，速度较慢。现在，在铁道部的领导下，国民政府决定聘请凌鸿勋来负责完成粤北从坪石到乐昌的铁路复线建设工程。"
 CHI_green_gold_in_hainan: "绿色黄金"
 CHI_green_gold_in_hainan_desc: "橡胶是供给任何现代军队作战的关键。幸运的是，海南就是天然橡胶的宝库。岛上温暖的热带气候让橡胶生产蓬勃发展——事实上当地人称橡胶为“绿金”。资源委员会将把海南变为中国的橡胶种植园——这必将有助于国内生产和受控外贸。"
 CHI_xiangtan_steel_work: "创办湘潭钢铁厂"
 CHI_xiangtan_steel_work_desc: "湘潭坐拥现代工业体系和便捷的水路运输，地位十分重要。由于煤铁重工业局限于遥远的东北地区，国民政府资源委员会希望能在法国顾问的帮助下在湖南建立一个钢铁厂。"
 CHI_mine_yaogangxian_mining_area: "促进瑶岗仙矿业发展"
 CHI_mine_yaogangxian_mining_area_desc: "湖南省最早的钨矿床是于1901年在桃江县发现的西冲钨矿床。现在，国民政府计划通过继续开采瑶岗仙矿区来进一步发展湖南省工业。如此，既能促进省内基建，亦可为该农业省提供大量就业机会和岗位。"
 CHI_wuzhou_vegetable_oil_company: "创办梧州植物油公司"
 CHI_wuzhou_vegetable_oil_company_desc: "桐油或者说“中国木油”是一种由桐树种子榨取后干燥而得的油品——其最早的使用记录可追溯到公元前400年的儒学著作。桐油最重要的用途是加工并保护可被用于增强国内工业实力的木材。因此，国民政府在广西划出一片土地用于加工桐油，而梧州因其地理位置和现存的工业基础便是在合适不过的选址了。"
 CHI_nanning_grain_storage: "建设南宁粮库"
 CHI_nanning_grain_storage_desc: "广西因其高品质稻田而久负盛名，谷物自然成为其核心商品。国家建设委员会水利部已决定在南宁建设粮库，用于存储每年收获的粮食，这样就能为饥荒省份的灾民分配储备粮了。"
 CHI_developing_hunans_industrial_capacity: "发展湖南工业"
 CHI_developing_hunans_industrial_capacity_desc: "得益于其地理位置，湖南一直是中国的鱼米之乡，也是中国农村和农民人口最集中的省份之一。为了动员整个国家的工业力量，我们有必要向长沙等城市伸出援手，通过制定工业化计划，推动其现代化进程。"
 CHI_chongqing_electric_steel_mill: "振兴重庆电力炼钢厂"
 CHI_chongqing_electric_steel_mill_desc: "1919年，川系军阀熊克武建立了重庆电气炼钢厂，建立该厂主要是为了满足军阀及其军工业的需求。在过去的时间里，工厂被盘踞四川的各路军阀掌控。随着地方整合和抗战胜利，在政府的帮扶政策下，我们计划将炼钢厂的工业规模扩大并更新厂内设备，希望这个曾服务军阀的工厂最终能够造福人民。"
 CHI_chongqing_weapon_plant: "修缮重庆修械所"
 CHI_chongqing_weapon_plant_desc: "军阀给四川带来了混乱和饥荒，但我们不能因此否定他们对工业现代化做出的贡献，重庆修械所最初由川军阀杨森和刘湘筹办，该厂目前缺乏机械设备，亟需现代化改造，国民政府内政部提议对修械所进行修缮，使工厂产能跟上现代水平。"
 CHI_bauxite_extraction_in_guizhou: "开采贵州铝土矿"
 CHI_bauxite_extraction_in_guizhou_desc: "贵州坐拥中国储量最大的铝土矿，国民政府希望现代化南方矿场，使其达到华北铝土矿标准。该工程由资源委员会牵头，计划将矿场交给地方政府和议会监管，以此参与到铝土矿开采工作中。"
 CHI_expand_tin_production_in_gejiu: "扩大个旧锡矿生产"
 CHI_expand_tin_production_in_gejiu_desc: "个旧的历史可以追溯至汉朝。其以巨量的锡矿产量而闻名全国。此地对锡矿的开采和加工始于晚清，目前的总产出几乎占全省产量的90%。为进行集中化和保持高质量的标准化加工，财政部和资源委员会正与各本地公司合作，试图将其合并为一个单独的云南锡业公司。"
 CHI_invest_yuxi_cigarette_factory: "投资玉溪卷烟厂"
 CHI_invest_yuxi_cigarette_factory_desc: "玉溪烟叶种植历史悠久，早在哥伦布发现美洲烟草之前，已有烟草种植，已有500多年历史。玉溪是中国的优质烟叶主产区和中式中高档卷烟的主要原料基地，被誉为“云烟之乡”。为进行集中化和保持高质量的标准化加工，财政部和农业部正尝试在本地直接设立卷烟加工厂来促进经济和税收发展。"
 CHI_tap_into_sichuans_natural_reserves: "开发四川自然资源"
 CHI_tap_into_sichuans_natural_reserves_desc: "四川油气田是中国西南的重要油气产区，其范围涵盖了四川、云南、贵州、湖北四省，蕴含丰富的天然气和石油储备，总面积超过18万公里。国民政府已责成资源委员会监督和管理地方机构开采这些自然资源，以满足国家的石油需求，减少进口量。"
 CHI_modernise_yellow_river_levees: "现代化黄河堤防"
 CHI_modernise_yellow_river_levees_desc: "古老的黄河哺育了一代又一代汉地人民，其下游堤防自春秋时期以来逐渐形成。自明清以来，为防止灾难性洪水，中央政府多次治理黄河，目前，黄河的堤坝与水道已越发年久失修，国民政府将致力于现代化黄河堤防，使其适应20世纪的需要。"
 CHI_improve_han_river_infrastructure: "完善韩江地区基础设施"
 CHI_improve_han_river_infrastructure_desc: "超过400千米长的韩江是广东省内第二大河流（仅次于珠江），却以洪水频发而著称，现有的许多基础设施要么过时，要么毁于日本侵略。国民政府已决定开展一个庞大的水坝工程，用以增加广东就业岗位、加强对韩江流量的控制。"
 CHI_nationalise_beijing_steel: "国有化北平钢铁工业"
 CHI_nationalise_beijing_steel_desc: "经美国公司设计，位于石景山脚下的石景山炼钢厂由企业家和北洋政府于1919年联手投建，但其工程进度却因常年战乱而停滞多年。在抗日战争爆发时，该厂在日本人的统治下才建成投产。如今抗战胜利，国民政府正着手收回石景山炼钢厂并开始进行国有化。"
 CHI_nationalise_mines_zibo: "成立淄博矿务局"
 CHI_nationalise_mines_zibo_desc: "根据1898年签订的《胶澳租界条约》，德国人占领了淄博并利用当地百姓充当廉价劳动力。在抗日战争中，日本人又锐意经营，掠夺开采。实行宪政后，为了增强国内工业产能，我们准备着手恢复和改造遭受战争破坏的矿井。"
 CHI_complete_the_tongpu_railway: "完成同蒲铁路"
 CHI_complete_the_tongpu_railway_desc: "早在光绪新政时期，清政府就有修建同蒲铁路的设想，这条铁路线将始于大同，贯穿山西中部，途经太原终到陕西省华山。最初由军阀阎锡山自行修建，但碍于中原接连不断的战事，该工程进展缓慢。现今国民政府铁道部公布了新项目，决定聘请英国顾问协助完成同蒲铁路的修建工作，以改善晋陕两省交通。"
 CHI_revive_jinan_arsenal: "振兴济南兵工厂"
 CHI_revive_jinan_arsenal_desc: "济南兵工厂的起源可以追溯到1875年清政府设立的山东机器局，该局可自行完成提硝、蒸硫、福炭、碾药、光药等操作，制备生产黑火药。1894年，甲午战争爆发，机器局进行了扩建，具备生产轻武器能力。国防部希望利用该机器的现代化设备生产枪支弹药、手榴弹及航弹引信。"
 CHI_refurbish_taiyuan_arsenal: "修缮太原兵工厂"
 CHI_refurbish_taiyuan_arsenal_desc: "太原兵工厂由军阀阎锡山创立，以生产各式样自造武器闻名，阎锡山对兵工厂进行扩建后，该厂不仅能生产枪支弹药，还能自产迫击炮、火炮等重武器。以国内武器平均制造水准来看，该厂生产的军火质量顶尖，许多枪炮曾销往西边的马家军和南方的新桂系。国防部希望利用其现代机械和装配线为国民革命军生产武器。另外，陕西的华阴兵工厂也可以借机一同完成现代化改造，该厂生产的轻型火炮和迫击炮在国内享有盛名。"
 CHI_encourage_oil_extraction_in_yanchang: "促进延长石油开采"
 CHI_encourage_oil_extraction_in_yanchang_desc: "延长油田是在我国发现第一个天然油田。1907年，清政府在延长打出第一口油井，并于来年建造了一座精炼厂。为继续开采工作，资源委员会已委托一项工程以推进油田生产，并在该地区寻找潜在的新油田，以防现有油田枯竭导致生产停滞。"
 CHI_revive_gansu_machine_works: "振兴甘肃机器厂"
 CHI_revive_gansu_machine_works_desc: "创办于1872年的前甘肃制造局是中国西北地区第一个西式军工厂。国民政府希望能重振机械厂，以促进西北地区的就业和现代化。"
 CHI_qinghai_cultivation_programme: "青海农业计划"
 CHI_qinghai_cultivation_programme_desc: "青海长期以来都在马步芳的统治下，中央政府在当地的存在微乎其微。随着地方整合的推进，内政部正大力推行垦荒工程以促进青海农业发展。该计划旨在推广现代农耕技术和现代化肥的使用，并将有关机构整合进青海地方政府中。"
 CHI_jinghui_irrigation_canal: "建设泾惠渠"
 CHI_jinghui_irrigation_canal_desc: "陕西一带气候干旱、旱情频繁，三秦父老为此叫苦不迭。陕西水利工程师李仪祉曾请求启动一项水源涵养计划，修建灌溉渠和大坝，以管理和节约水资源，从而改善陕西民生。"
 CHI_minsheng_irrigation_canal: "建设民生渠"
 CHI_minsheng_irrigation_canal_desc: "先总理写道，民生就是提高中国人民的福祉。介于此，国家建设委员会正积极筹划位于甘肃西部的最新工程。这些地区对我们的事业并不感冒，因此，水利部提议投资兴建一条75公里长的运河，灌溉甘肃这片干旱的土地。"
 CHI_complete_the_longhai_railway: "完成陇海铁路"
 CHI_complete_the_longhai_railway_desc: "陕西是个多山的省份，穿越这里的旅途堪称一场困难而漫长的冒险。早在清朝时期，从洛阳向西连接甘肃的铁路便已经动工，但碍于军阀时期连年动荡和日本的侵略，这条铁路的建设时常陷于停滞。为了完成这条铁路，国民政府铁道部启动了新项目，在铁路工程师凌鸿勋的指挥下，全长超过1700公里的陇海铁路终于有望竣工。"
 CHI_create_the_lanxin_railway: "建设兰新铁路"
 CHI_create_the_lanxin_railway_desc: "新疆是个边远的地区，即便从甘肃兰州出发，前往那里的行程还是十分漫长。为解决新疆地区的交通和补给问题，国民政府铁道部正式批准了新的建设项目：建设全长达1904千米的兰新铁路，它将从甘肃兰州出发，经河西走廊直抵新疆迪化。"
 CHI_appropriate_shenyang_arsenal: "接收沈阳兵工厂"
 CHI_appropriate_shenyang_arsenal_desc: "沈阳兵工厂由奉系军阀张作霖于1921年建立，以其精湛的工艺在国内享有盛名，一度是中国最大的军械厂，生产枪支、大炮、子弹、炮弹、炸药及各种军事机械。1931年日本关东军袭击沈阳，侵占了东三省兵工厂，将厂内存放的武器弹药劫走，并把工厂作为侵华日军的野战兵器制造厂。随着抗战胜利，国防部决定接收沈阳兵工厂用以生产武器装备部队。"
 CHI_finish_fengman_hydroelectric_dam: "完成丰满水电大坝"
 CHI_finish_fengman_hydroelectric_dam_desc: "伪满洲国统治期间，为了把中国东北变成他们赖以生存和进行侵略战争的物资供应基地，日本着手开始修建丰满水电大坝。为了获得充足的劳动力，日本人当时通过谎报做工地点或编造优厚待遇从全中国骗招大量劳动力。如今，抗战胜利，东三省人民喜迎解放，内政部起草了工作的计划续建这座大坝，将其变为造福东北人民的基建工程。"
 CHI_nationalising_manchurian_iron_industry: "扩建东北钢铁工业"
 CHI_nationalising_manchurian_iron_industry_desc: "鞍山铁矿和本溪湖煤铁公司是日本借满铁对我国进行资源掠夺的血证：当地盛产煤炭，这公司便残酷剥削东北百姓，向日本供应了大量廉价钢铁。现在东北已定，我们将接收并扩建该公司，以便这里的资源能够全部为中国人民所用。"
 CHI_create_nez_in_shanghai: "在上海建立新经济政策特区"
 CHI_create_nez_in_shanghai_desc: "沿海工业乃是对外开放的根本，因此，沿海城市设立的经济特区将有助于在政府的监督下培育民族资本。"
 CHI_add_research_slot_decision: "深化教育改革"
 CHI_add_research_slot_decision_desc: "虽然已经竭尽所能提高国民识字率，但我国科研能力和全国教育水平仍远远落后。是时候迅速推进科技和教育改革，赶上世界各国发展势头了。"
 CHI_create_nez_in_guangzhou: "在广州建立新经济政策特区"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"