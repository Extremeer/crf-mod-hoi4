 ##########################################################
 china.12149.t: "提议联合政府"
 china.12149.d: "如果我们要提早对抗外敌，便要进行国内真正联合，早日促成国共第三次合作，现在是选举政府机构人员的时候了。"
 china.12149.a: "保留以张澜为首的民主党派执政"
 china.12149.b: "采纳以共产党为基础的政治协商制度"
 unionism_desc: "国共合作是实现中国富强的捷径，在国民党贯彻孙中山先生的联俄联共扶助农工的三大政策以及共产党以人民为本的方针下，中国将走向复兴的道路，在毛泽东思想和新三民主义的领导下，联合政府会迈向新台阶。"
 
 ##########################################################
 ###################ideology意识形态#######################
 ##########################################################
 tp_tutelage: "三民主义——训政"
 tp_tutelage_desc: "中国国民党信仰三民主义。\n\n三民主义是孙中山的民主革命纲领，是其民主思想的精髓和高度概括，总理在《国民政府建国大纲》中指出“建立民国”需要§g军政§!、§O训政§!、§G宪政§!三个时期。\n\n§O训政：§!中国国民党组建国民政府代为行使政府职权，以党治国，并派出训练有素之官员协助各省县筹备自治、兴办实业，对国民素质进行训练、教导。\n"
 tp_constitutional: "三民主义——宪政"
 tp_constitutional_desc: "中华民国的指导方针为三民主义。\n\n三民主义是孙中山的民主革命纲领，是其民主思想的精髓和高度概括，总理在《国民政府建国大纲》中指出“建立民国”需要§g军政§!、§O训政§!、§G宪政§!三个时期。\n\n§G宪政：§!召开国民大会，制定宪法，实行宪政，国民政府还政于民，经过全国大选，产生民选政府，从而建立独立的资产阶级共和国。\n"
 maoist: "毛泽东思想"
 maoist_desc: "中国共产党信仰马克思列宁主义与毛泽东思想。\n\n§R中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队，代表中国最广大人民的根本利益。§!\n\n中国共产党许诺推翻一切帝国主义与官僚主义对中华人民的压迫，带领中华民族走向独立与富强并最终实现共产主义。\n\n毛泽东创建的毛泽东思想帮助中国加速这一进程，以中国特色方式进入社会主义社会。\n"
 tp_constitutional_neutrality: "三民主义——宪政"
 tp_constitutional_neutrality_desc: "中华民国的指导方针为三民主义。\n\n三民主义是孙中山的民主革命纲领，是其民主思想的精髓和高度概括，总理在《国民政府建国大纲》中指出“建立民国”需要§g军政§!、§O训政§!、§G宪政§!三个时期。\n\n§G宪政：§!召开国民大会，制定宪法，实行宪政，国民政府还政于民，经过全国大选，产生民选政府，从而建立独立的资产阶级共和国。\n"
 POLITICS_CHIANG_KAI-SHEK_DESC: "蒋介石受孙中山赏识而崛起于民国政坛，在孙中山去世后长期领导中国国民党至此已有十年左右，于国民政府中居于军政核心，对中国凝聚具有一定贡献，但其政治手腕亦遭受批评。\n\n作为中华民国及中国国民党历史上的重要人物，他一定程度上影响中国近代史和东亚史发展。"
 POLITICS_MAO_ZEDONG_DESC: "毛泽东在国共合作全面破裂后提出“枪杆子中出政权”，即以革命武装夺取政权的思想，并被选为中央政治局候补委员。\n\n遵义会议结束了王明“左”倾冒险主义在中共中央的统治，确立了以毛泽东为代表的新的中央的正确领导，使之成为了中国共产党和中央红军的主要领导人。"
 
 
