 ##################################################
 ##############CHI国大#############################
 ##################################################
 chiconst.1.t: "制宪国民大会"
 chiconst.1.d: "今日国民政府主席蒋中正颁布“国民大会召集令”，并率全体到会代表拜谒中山陵，并到灵谷寺国民革命军阵亡将士公墓祭奠抗战先烈，告慰他们的在天之灵。如今国大代表到会人数已达到3/4法定开会人数，除了原本在中国大陆各地各界选出的代表外，还增加了来自台湾的代表参与，大会正式召开。大会选举代表组成主席团，轮流主持会议，制定宪法。"
 chiconst.1.a: "迈向宪政！"
 chiconst.2.t: "行宪国民大会"
 chiconst.2.d: "\n中国各省于本月举行的第一次中华民国国民大会代表选举，为中华民国建国以来首次举行的国会议员直接选举，并为之后的总统选举做好铺垫。\n\n本次直选和立法委员直选使得中国第一次出现4.61亿人民直接授权产生的代议机构，从而使得中国成为现时世界上规模最大的民主国家。\n\n至今日，各地大选顺利完成，经过情形良好，得到国内外的普遍赞誉。中国经此一开端，即正式步入民主大道，对于国家之民主建设，必当发生至佳之影响。"
 chiconst.2.a: "中国的胜利。"