 chielection.1.t: "第一次全国大选"
 chielection.1.d: "自1911年代以来，中华民国的第一次自由选举终于到来了。数以百万计的中国人首次将参加民意调查，以投票选出他们偏爱的政党，虽然只是临时宪政政府的选举，但这将成为他们人生中的第一次，第一次行使自己民主的权利。无论结果如何，这将对国家及其人民产生良好的影响，为日后系统化的选举流程铺下良好道路。"
 chielection.1.a: "中国国民党领导多党政治协商制度"
