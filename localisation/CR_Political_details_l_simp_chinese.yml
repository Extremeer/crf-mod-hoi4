 chielection.2.d: "[Root.GetLeader]的任期已经结束，又到了中国人民投票选举的日子。由于中国各地公共教育和基础设施水平的改善，我们预计这次选举的投票率会比上次要高。我们迅速发展的民主政治正在吸引全世界的关注，因为我们证明了我们有能力担负起比他们预计水平更高的行政能力。中国人民可以自豪的参与这场在全球范围内前无古人的公正自由选举。"
