 #国策描述
 PRC_establish_air_force_desc: "虽然中共在抗日战争中没有直接建立和拥有一支规模化的空军力量，但仍然积极利用一切可能的空中力量来支持抗战。人民空军也从那时便以萌芽。"
 PRC_central_military_commission_aviation_school_desc: "航空学校被誉为“飞行员的摇篮”，在中国人民解放军空军历史上具有重要地位，为培养飞行人才和推动空军建设作出了巨大贡献。"
 PRC_northeast_democratic_federated_army_aviation_school_desc: "东北民主联军航空学校是中国共产党创办的首所航空学校，为新中国空军培养骨干，奠定航空事业基础，具有重要历史意义。"
 PRC_northwest_aviation_infrastructure_construction_desc: "抗战时期，西北地区航空设施建设显著加强，为苏联援华提供空中通道，为中国空军提供作战基地和物资保障，极大提升空军作战能力，为抗战胜利奠定坚实基础。"
 PRC_china_soviet_air_force_cooperation_desc: "抗日战争中，中苏在空军上紧密协作，苏联派遣空军志愿队来华参战，提供飞机和技术支持，与中国空军并肩作战，重创日空军，为抗战胜利作出重要贡献。"
 PRC_import_soviet_aircraft_desc: "苏联二战时空军力量强大，飞机数量众多且种类齐全，包括战斗机、轰炸机及强击机等。虽初期受损，但迅速恢复，购买到苏式飞机将对提升空军力量有直接帮助。"
 PRC_soviet_air_squadron_in_aid_of_china_desc: "苏联援华航空队是抗战时期由苏联飞行员组成的志愿援华空军部队，装备精良，先后参加南京、武汉等重大战役，重创日军，并为中国培训飞行员贡献力量。"
 PRC_china_us_air_force_cooperation_desc: "抗日战争中，中美在空军上紧密协作。美国飞虎队与中国空军并肩作战，多次袭击日军航空基地，夺取制空权。同时，中美共同开辟了驼峰航线，运送物资，为抗战胜利作出巨大贡献。"
 PRC_us_air_squadron_in_aid_of_china_desc: "美国援华航空队，即飞虎队，由陈纳德创建，主要在抗日战争期间援华作战。他们装备P-40战斗机，勇敢善战，多次重创日军，击落敌机众多，为支援中国反法西斯战争立下赫赫战功。"
 PRC_import_american_aircraft_desc: "美国在二战时的空军力量极为强大，生产了近30万架飞机，飞行员数量庞大，训练有素。其空军不仅在战场上表现出色，还通过《租借法案》援助同盟国，对二战结果产生了重要影响。进口美国飞机对提升空军力量有直接帮助。"
 PRC_establish_air_force_headquarters_desc: "1949年初，中共中央政治局召开会议时，毛主席讲到：“争取组成一支能够使用的空军。”在毛主席的领导下，人民空军从无到有、从小到大、从弱到强，逐渐发展成为一支具有强大战斗力的空中力量，为保卫祖国领空、维护国家安全作出了重要贡献。"
 PRC_cultivate_aviation_talents_desc: "在空军人员培养上采取多项举措。通过创建和扩建航校，加强教员队伍建设，改革训练大纲、内容和规章制度，注重理论与实践相结合，提高了培训效率和质量。"
 PRC_construct_aviation_infrastructure_desc: "中国大力建设航空基础设施。整修和扩建了一批机场，以适应喷气式飞机起降和空军部队训练需求。各地政府和军区积极参与机场修建，确保了航校、部队飞行训练和国土防空作战的顺利进行。"
 PRC_develop_aviation_industry_desc: "国家投入资金支持航空工业建设，成立了一批飞机、航空发动机及机载设备的设计研究所，并建设核心工厂，实现了从飞机修理到自主制造的跨越。"
 PRC_take_over_and_integrate_kuomintang_legacy_desc: "部分国民党空军人员起义加入新中国空军，带来宝贵经验。新中国积极利用国民党遗留的飞机和航空器材，构成了民航初期机群主体，并据此组建了飞机和电讯修理厂，为后续航空工业生产提供了技术支持。"
 PRC_china_soviet_air_force_re_cooperation_desc: "中苏在空军领域展开深入合作。苏联提供飞机、航空发动机等制造技术，并派遣专家援建重点项目、培训技术人员，助力中国初步建立航空工业体系。"
 PRC_indigenously_manufacture_aircraft_desc: "中国在飞机自主建造上付出巨大努力。通过引进苏联技术、自主设计和生产，成功制造出初教-5等飞机，实现了从修理到制造的跨越。"
 PRC_introduce_soviet_style_fighter_aircraft_desc: "中国积极引进苏联飞机技术。通过仿制苏联多型飞机，中国航空工业实现了从无到有的突破，成功制造出并首飞了多款飞机。"
 PRC_national_air_defense_cooperation_desc: "战争的暂时结束并不代表永远的和平，为防范于未然，在空军实力有限的前提下，增强本土防空力量也是提升国家安全的重要举措。"
 PRC_establish_navy_desc: "从夺回海岸线的那一刻起，我们清楚的知道，以后的海防将要由我们来担当，帝国主义轻而易举就踏足中国土地的日子，将一去不复返。"
 PRC_recruit_and_integrate_kuomintang_navy_desc: "多艘舰艇官兵因对国民党反动统治不满，纷纷起义投诚。积极收编他们，将他们转化为可用的力量，为加速国民党政权的崩溃添一把火。"
 PRC_repair_kuomintang_navy_ships_desc: "起义带来的舰船在维修后，就可以成为能够运用的海军力量，比起海军大国虽然羸弱，也是当下能运用的最好的选择了。"
 PRC_repair_kuomintang_navy_bases_desc: "反动派们在逃离时，对各种设施疯狂破坏，妄图拖慢新中国的建设脚步，但他们很快就将明白，人民的力量是无穷的。维修国民党海军基地，为国家所用。"
 PRC_establish_navy_leadership_desc: "“我们一定要建设一支海军，这支海军要能保卫我们的海防，有效地防御帝国主义的可能的侵略。”中国人民必须建立自己的强大国防，除了陆军，还必须建立自己的空军和海军。"
 PRC_form_three_fleets_desc: "中国所拥有的广阔的领海，注定了一致小小的舰队是不能有效保护的，组建三大舰队增强国家的海军实力，保护领土与主权。"
 PRC_establish_navy_schools_desc: "为满足海军建设的人才需求，创办安东海军学校、华东军区海军学校、大连海军学校等多所海军院校，涵盖指挥、技术等多个领域，形成较为完整的海军院校体系，为海军建设输送大批人才。"
 PRC_conduct_navy_research_and_construction_desc: "制定《海军三年建设计划》，初步解决建设什么样的海军和如何建设海军的问题，为海军发展划定方向。"
 PRC_china_ship_science_research_center_desc: "中国船舶科学研究中心（七〇二所）在上海成立，用以从事船舶及海洋工程领域的研究，包括水动力学、结构力学等方向的应用基础研究，以及高性能船舶与水下工程的研发。"
 PRC_china_soviet_navy_research_cooperation_desc: "为进一步发展海军，中苏海军科研合作是有所必要的，苏联同志的装备与技术，将助力中国造船工业迈上新台阶。"
 PRC_submarine_research_desc: "海军建军会议明确了“精干”的建设方针，提出重点发展鱼雷快艇、潜水艇等新力量。中国潜艇应从无到有，成为海军的一支强大力量。"
 PRC_navy_base_and_facility_construction_desc: "增强海防力量，应使中国海军基地建设取得显著进展，开展基础设施建设和部队组建工作，包括修建岸炮阵地、机场，以及组织工厂建造和改装舰艇。"
 PRC_import_soviet_navy_ships_desc: "中苏将在海军发展上展开密切合作。苏联向中国提供了大量海军装备和技术援助，包括舰艇、飞机、海岸炮兵装备等，并帮助中国培训海军人员。海军实力将在合作下不断成长。"
 PRC_enhance_land_forces_desc: "山河动荡，风雨飘摇，迫在眉睫的威胁需要更加强大的陆军。增强工农红军，提升陆军力量，是我们党所需要的。"
 PRC_strengthen_arsenal_construction_desc: "建起延安兵工厂，维修枪械。随着技术与设备的提升，预计将于1939年能自主生产步枪。通过克服物资匮乏，采用简易设备和替代材料，兵工厂将大量生产军备，有力支援抗战，成为根据地军工生产的重要支柱。"
 PRC_renovate_old_weapon_equipment_desc: "随着兵工厂的建设与制造技术的提升，我们已掌握翻新老旧武器装备的工作，我们的事业将为保障前线战士们的枪支弹药做出贡献。"
 PRC_confiscate_enemy_equipment_and_supplies_desc: "虽然制造技术不够先进，但是在广泛的作战之中，我们能够通过收缴敌军装备与物资，提升作战能力。"
 PRC_weapon_research_cooperation_between_kuomintang_and_cpc_desc: "我们现已与国名党达成统一战线，他们愿意与我们分享武器的制造技术，我们将开展国共间的武器科研合作。"
 PRC_seek_advanced_weapon_equipment_desc: "前线的战士们需要更加稳定与强大的武器，光靠我们当下的生产技术是远远不够的，现在需要寻求先进武器装备以提升战斗力。"
 PRC_seek_international_aid_desc: "广阔的战线需要大量的武器装备，寻求国际援助，希望其它国家的同志们能够为我们的事业提供一臂之力。"
 PRC_learn_weapon_manufacturing_technology_desc: "扩大武器的产量，用更加先进的武器装备制造与生产技术，确保前线更加充足的武器供给。"
 PRC_upgrade_the_PLA_desc: "我们的军队在不断的发展中已经更加强大，但面对未来可能到来的挑战，我们仍然需要提升陆军的实力。"
 PRC_establish_general_equipment_department_desc: "现在的军队已经更加庞大，我们军需的管理需要加强，现在应该成立总装备部，来统一管理这件事。"
 PRC_enhance_ground_force_scientific_research_desc: "武器的先进性对战场的发展有重要影响，增强武器的科研，开发出更先进的装备，我们多出汗，让前线的战士们少流血。"
 PRC_organize_postwar_weaponry_desc: "战事已经暂时告一段落，但也并不能高枕无忧，为了防范于未然，整理战后兵器是当下的一项必要的工作。"
 PRC_independent_formation_research_desc: "更加庞大的军队需要更多专门的兵种进行辅助，开展编队研究与调整，能够帮助我们的军队适应更加复杂与艰难的战场。"
 PRC_imitate_soviet_artillery_desc: "苏联的同志们愿意与进行科研合作，教授给我们火炮的生产方式，我们现在能够生产更加先进的火炮用于战斗。"
 PRC_imitate_soviet_tanks_desc: "钢铁洪流般的战争机械将在未来的战斗中发挥作用，学习苏联的坦克设计与生产，制造出我们自己的作战坦克。"
