 CHI_political_leader_desc_1_1: "§Y蒋介石§!\n\n§g作为中国国民党总裁，蒋公的传奇地位无需多言。尽管大多数党员都将其尊奉为最高领袖，但近期国民党内重新爆发的派系争斗已经使这一形象开始动摇。无论如何，蒋介石仍是可以团结国民党的重要人物。§!"
 CHI_political_leader_desc_1_2: "§Y中央临时委员会§!\n\n§g中央临时委员会是党内目前成立的一个短期集体决策机构，旨在维持党内团结。§!"
 CHI_political_leader_desc_1_3: "§Y滕杰§!\n\n§g身为前国军将领，滕杰被认为是蒋介石“十三太保”中的一员干将。和他的同僚们一样，滕杰也是中国军政圈子内的活跃人物，但他却比大多数人更擅长玩弄权术。滕杰的才能早在民国二十二年便已被认可，彼时他正被派去学习政治经济学。\n\n随着国府军政体系改革，滕杰被任命为国民党改革后的总书记，他忠心耿耿，而且能力十分出众，为国民党政权立下汗马功劳。§!"
 CHI_political_leader_desc_1_4: "§Y孙科§!\n\n§g作为国父孙中山总理之子，孙科与其父相比可谓虎父犬子。孙科是国民党的元老级人物，他在粤省北伐时期可以称得上是很有影响力的党内高层。孙科支持中国回归文治，而他也在短期内成为汪精卫的拥趸并坚定反对蒋介石（这一立场随后便产生动摇）。民国二十一年，孙科被选为立法院长，在随后爆发的抗日战争中，他一直担任此职。戡共时期，孙科最初支持和平调解国共纷争，并短暂主张过重新召开两党和谈。共军战败后，孙科在民国宪政转型和多党政治确立中扮演了重要角色。\n\n民国三十七年，行宪国大召开，蒋介石的总统宝座已无可撼动，但国民党内的改革派和国民大会的反对党则转而支持孙科出任副总统，以防止李宗仁当选。自那以后，孙科在国民党内就一直是一个温和派人士，他既与党内自由派亲密合作，又与党内右派维持着传统友谊。§!"
 CHI_political_leader_desc_1_5: "§Y陈诚§!\n\n§g1922年，陈诚从保定武备学堂毕业。两年后，他进入黄埔军校，第一次见到了校长蒋介石。不久后，陈诚加入了国民革命军，在军中凭借军功得到晋升。陈诚屡屡取胜，也一次次得到提拔，最终成为了第十八军军长。\n\n在第二次国共内战末期，陈诚因其在军中的影响，以及和蒋介石的亲密关系，被任命为“东北行辕主任”，监管原满洲地区的重建与发展。在中国东北，陈诚主要负责重建与发展工作，因其出色的表现，最终被国府任命为了行政院长。\n\n作为党的领导人，陈诚利用自己的政治成就压制各派系，希望在国民党内消除派系的影响（尽管党内存在非正式的陈诚派）§!"
 CHI_political_leader_desc_1_6: "§Y陈立夫§!\n\n§g早年间，陈立夫的形象都是一名专精工程、前途光明的知识分子，对政治毫无兴趣。然而，他的兄长陈果夫全身心投入到政治事务中，并最终利用他与蒋介石的密切关系，为立夫争取到了委员长的机要秘书职位，使他年纪轻轻便打入了权力核心。\n\n蒋介石将中央党务委托给两兄弟，使陈果夫和陈立夫成为国民党内极具影响力的幕后大佬，形成了一个被外界称为“CC系”的势力网络。凭借自身的才干和与蒋介石的亲密关系，陈立夫在党内权势日隆，并最终成为了“国民党的教父”。§!"
 CHI_political_leader_desc_1_7: "§Y张群§!\n\n§g张群曾在保定武备学堂学习，不久后又留学日本，也正是在那里，张群成为了蒋介石的校友。后来又参与了国内的多场战争。\n\n在军界之外，张群也参与政治活动。他于1930年担任上海市市长，1932年担任湖北省主席，最后当上了四川省的保安司令。在抗日战争后，张群奉蒋介石之命，参与诸多国际外交会议。同时，张群也渐渐巩固了“政学系”在国民政府中的地位，利用自己的政治经验来确保自己和派系的荣华富贵。§!"
 CHI_political_leader_desc_2_1: "§Y张治中§!\n\n§g在当选民国党领导人之前，他一直被视为国民党政坛中的一批黑马。\n\n原先仅被看作是平庸将领的张治中，在抗战期间离开了指挥岗位被调往重庆。在重庆，他成为蒋委员长的得力助手，也是三青团领导层的重要人物。\n\n抗战结束后，张治中开始初露锋芒，他努力促成国共之间的和平，又被任命到与绥靖新疆相关的职位上。尽管无论哪边都没有取得实际上的成功，但他还是当选为国民大会议员。从政不久，他就开始与全国的新闻媒体深度接触。张治中在国民党内以“理性之声”和“温和批评家”自居，成功成为了一个小有名气的政治人物。张治中最终以温和的爱国者身份成功当选了民国党首位党魁。希望他的 \"名声小躁 \"能使他成为合适的临时领导人！§!"
 CHI_political_leader_desc_2_2: "§Y李宗仁§!\n\n§g前桂系领袖、家喻户晓的民族英雄、落选了副总统的李宗仁可谓鱼龙百变。\n\n李宗仁落选副总统后不久前往美国寻求治疗自己的“健康问题”。明眼人都看得出来这是场政治流亡，而李宗仁最终也在国民党垮台后重返中国。\n\n现在，李宗仁动用他的老人脉和“抗战英雄”的身份再度干预国内政治，成为了正崭露头角的民国党的“魅力领袖”。§!"
 CHI_political_leader_desc_3_1: "§Y雷震§!\n\n§g雷震曾经是国民党内鼓吹民主改革，同时也言辞激烈地批判威权思想的主要人物，但如今他却成立了三民党。此外，他还是《自由中国》杂志最有影响力的创始人之一，发表了数十篇支持民主社会的文章。§!"
 CHI_political_leader_desc_4_1: "§Y连震东§!\n\n§g连震东出生于台湾，最初是国民党内部的资深官员，也是重要的智库成员，并计划出任西京筹备工作结束后的新西安市长。但自从抗日战争结束后，连震东也积极参与着台湾事务，同时保持着在大陆和台湾党务中的重要地位。\n\n国民党崩溃后，连震东被一些对其幻灭的前党员招募，担任分裂而成的保守派政党“国民新党”的主席。连震东视此为能在全国取得影响力的机会，接受了这个提议，成为少数在国家层面活跃的台籍领导人之一。§!"
 CHI_political_leader_desc_5_1: "§Y李璜§!\n\n§g作为一个前留法交换生，李璜一直坚定地反对马克思主义。他和曾琦在巴黎联合创立了中国青年党，并于1924年归国。李璜不懈地致力于打压共产主义在中国的影响，而在他推行“国家主义”理念的同时，还花费大量时间参加抗日活动。\n\n1951年，曾琦去世，在那之后李璜便摇身一变成为了中青党领导层的头号接班人选。他已明确表示有意提升中青党的选举前景，并继续在中国推行他的“国家主义”理念。§!"
 CHI_political_leader_desc_6_1: "§Y梁漱溟§!\n\n§g哲学家、乡建活动家、教育家、政治家，最重要的是一位爱国者，梁漱溟在哲学与公共事务上涉猎颇多，堪称当代中国的“哲人王”。\n\n在哲学上，梁漱溟是印度哲学领域的专家，也是新儒家的早期领军人。在公共事务上，梁漱溟通过建校等方式积极参与乡建运动，希望实现“乡治”。但最重要的是，梁漱溟是中国民主同盟的缔造者之一，亦任民盟秘书长。张澜虽然仍是民盟主席，但鉴于梁漱溟成功让民盟与中共分道扬镳，使其免于被彻底取缔，他在民盟中的地位也不可小觑。在那之后，张澜便不再活跃于政坛之上，而梁漱溟则一直在民盟内部实践其稚嫩的学术思想。§!"
 CHI_political_leader_desc_6_2: "§Y§张东荪§!\n\n§g作为一位著名的自由社会主义者，张东荪是同盟中备受尊敬的知识分子，他在燕京大学和清华大学担任哲学和国学教授。作为一名活跃的学者和民主改革的倡导者，张东荪与张君劢共同创立了中国国家社会党，但在中国民主同盟成立后不久，他就逐渐转而向其中央靠拢。\n\n从那时起，张东荪继续提倡着进一步的民主改革，将民主反对派视为中国政治思想两极之间的“第三种力量”。§!"
 CHI_political_leader_desc_6_3: "§Y潘光旦§!\n\n§g作为一位著名的社会学家和优生学家，潘光旦在抗日战争前后曾在多所大学任教，后来成为国立中央大学的专职社会学教授。除了作为一名享誉全国的知识分子外，潘光旦还参加了中国民主同盟，多次当选常务委员会委员，最终晋升为秘书长。§!"
 CHI_political_leader_desc_6_4: "§Y马叙伦§!\n\n§g作为一位资深的教育家和哲学家，年迈的马叙伦被广泛认为是中华民国的资深民主爱国者。马叙伦曾在教育部担任重要职位，也曾在北京大学任教，并在1930年代主持了多个抗日团体。\n\n抗战结束后，他成为了中华进步党的重要成员，后来被同盟选为秘书长。§!"
 CHI_political_leader_desc_6_5: "§Y章伯钧§!\n\n§g作为前中国共产党党员的章伯钧曾就读于柏林洪堡大学，在那里他结识了邓演达。1926年，章伯钧回到中国，在中山大学工作。后来，他加入了北伐战争中的国民革命军，但在南昌起义失败后逃往香港。章伯钧与邓演达共同组建了“第三党”，并参与了福建事变和福建人民政府的建立。在抗日战争期间，章伯钧作为行动委员会的领导人在“国民参政会”中任职，之后他将该组织重新改组为了中国农工民主党。\n\n他的中国农工民主党在松散的民主党派联盟中取得了巨大的成功，最终成功地将这场运动转变为了一个真正的左翼平台。§!"
 CHI_political_leader_desc_6_6: "§Y戢翼翘§!\n\n§g戢翼翘是一位经验丰富的军官，他在1913年的二次革命中效力于滇军，1922年至1928年效力于奉军，最后效力于国军。戢翼翘因在九一八事变中坚持抵抗日军而被铭记。在抗日战争期间，戢翼翘居住在日军占领下的北平，但拒绝了日本的合作邀请。\n\n抗战结束后，戢翼翘成为了中国民主社会党内富有影响力的成员，他因在中华民族斗争中的丰富经验而备受尊敬。§!"
 CHI_political_leader_desc_6_7: "§Y张君劢§!\n\n§g作为中国宪政主义的早期信仰者和哲学家，张君劢因两件事而闻名——1947年中华民国宪法的起草和1923-1924年的玄学-科学主义之争。此外，张君劢还创立了中国国家社会党，之后成为了中国民主同盟的共同创始人之一，并成为了合并后的中国民主社会党的领导人。\n\n张君劢的政治思想被描述为新儒家和“魏玛德国式”社会民主主义的混合体，主张对关键产业进行社会化和实行类似于德国领导人菲利普·谢德曼的混合经济体制。尽管身为起草1947年宪法的关键人物，但张君劢却公开支持五院议会制，而非1947年式的总统制。\n\n在巩固了其在政党联盟内的权力和影响力之后，他成功确保了在这一庞大组织内的领导地位。§!"
 CHI_political_leader_desc_7_1: "§Y张君劢§!\n\n§g作为中国宪政主义的早期信仰者和哲学家，张君劢因两件事而闻名——1947年中华民国宪法的起草和1923-1924年的玄学-科学主义之争。此外，张君劢还创立了中国国家社会党，之后成为了中国民主同盟的共同创始人之一，并成为了合并后的中国民主社会党的领导人。\n\n张君劢的政治思想被描述为新儒家和“魏玛德国式”社会民主主义的混合体，主张对关键产业进行社会化和实行类似于德国领导人菲利普·谢德曼的混合经济体制。尽管身为起草1947年宪法的关键人物，但张君劢却公开支持五院议会制，而非1947年式的总统制。§!"
 CHI_political_leader_desc_8_1: "§Y许德珩§!\n\n§g许德珩曾是五四运动中的学生领袖。1920年，许德珩前往法国留学，并获得硕士学位。1927年，许德珩回到中国，先后在广州和武汉任教。在抗日战争期间，许德珩担任国民革命军政治部的秘书长。1944年，许德珩与其他知识分子共同组建了“民主科学座谈会”，之后被选为改组而成的科学民主党的主席。§!"
 CHI_political_leader_desc_9_1: "§Y沈钧儒§!\n\n§g晚清进士沈钧儒专攻法律研究，也是中国人权的倡导者。最著名的是，沈钧儒是“七君子”之一，这是一群在抗日战争爆发前被国民政府逮捕的爱国知识分子。抗战期间，沈钧儒参与了多个爱国团体，并担任全国各界救国联合会主席，同时还是中国民主同盟的共同创始人之一。\n\n目前，沈钧儒是中国爱国主义和现代法律改革的积极倡导者。他对中国教育和人权保障事业的发展也表示支持。§!"
 CHI_political_leader_desc_10_1: "§Y安剑平§!\n§g安剑平，无锡人，曾用“安若定”作为工作用名。安剑平深受三民主义与共产主义影响，早年与严朴合作，在上海成立“中国孤星社”，支持孙中山的国民革命，并曾在国民政府中担任职务，在此期间，开始宣传所谓“大侠魂精神”，鼓吹在这一“神秘思想”指导下进行类似“阶级复兴”的行动。1931年后，“中国孤星社”改组为“铸魂学社”，主张“修身立命，匡人救世，文武合一，知行合一”，将知识分子的民族主义同革命实践结合起来。抗战期间，铸魂学社曾参与协调多支敌后游击队。\n\n1945年，安剑平再次改组其组织，以铸魂学社为基础发起组织中国少年劳动党。\n\n（洋人没找到这人的肖像，随便找了一个，但是安剑平确有其人）§!"
 CHI_political_leader_desc_11_1: "§Y“小国大”§!\n\n§g“小国大”是一些独立或与民盟-中国民族联治民主党有联系的少数派政治家所组成的非正式委员会。因此，这个机构实际上充当了中国民族联治民主党事实上的集体领导机构。§!"
 CHI_political_leader_desc_12_1: "§Y劳联委员会§!\n\n§g由中国各地众多独立工会组成的劳联委员会是整个协会的中央委员会。作为集体领导机构，劳联委员会负责制定政策，指导和协调不同的工会进行全面综合的劳工行动。§!"
 CHI_political_leader_desc_12_2: "§Y朱学范§!\n\n§g曾担任国际劳工大会中国代表的著名劳工活动家朱学范当选为工党第一位国家领导人。作为一名坚定的劳工组织者，朱学范希望扩大工党与全国工会的联系。§!"
 CHI_political_leader_desc_13_1: "§Y周鸿经§!\n\n§g周鸿经，数学家，教育家。周鸿经在伦敦大学获得硕士学位，随后返回中国，就任于国立中央大学。1948年，任国立中央大学校长，同年选为大专教育团体立法委员。1951年，周鸿经应邀担任中国自由党主席，尽管他本人声称自己对国民党并无成见，他决定领导自由党完全出于改革国家并使其现代化之目的。§!"
 CHI_political_leader_desc_13_2: "§Y候野君§!\n\n§g候野君，中国民主党合并前的党派领导人，在抗日战争时期于军队中担任干事。\n\n作为一名土生土长的四川人，候野君同样也活跃于重庆政治舞台上。战争结束后不久，侯野君管理着鲜为人知、不久后便被并入中国自由党的中国民主党。合并后，侯野君自政界“隐退”，成为了一名政治学教授。但当军政府以党派领导人、一笔可观的津贴以及立法院内席位的条件与侯接触后，候毫不犹豫的便接受了这份提议。§!"
 CHI_political_leader_desc_14_1: "§Y刘少奇§!\n\n§g目前居住在国外的刘少奇，自毛泽东去世以来一直担任中国共产党领导人。在海外，刘少奇一直在领导反对民国政府的行动，批评其每一项政策，同时在国外秘密地重组共产党。然而，刘少奇的最终目标是有朝一日挑战并取代国民党压迫中国的霸权。§!"
 CHI_political_leader_desc_14_2: "§Y各种领导人§!\n\n§g大部分党的重要领导人死的死，被抓的被抓，要不就转入地下，中共已无领导的权威。\n\n消息一经传出，世界各地便如雨后春笋般冒出多个中央委员会，以争夺中共的政治遗产。§!"
 CHI_political_leader_desc_15_1: "§Y章伯钧§!\n\n§g前中共党员，曾就读于柏林洪堡大学，在柏林与邓演达结为好友。1926年，章伯钧回国，就任于中山大学。后加入国民革命军，参加北伐，南昌起义失败后，逃往香港。在香港与邓演达一道，组建“第三党”，参与福建事变，并参与组建福建人民政府。抗战时期，章伯钧任“国民参政会”参政员，同时担任“中华民族解放行动委员会”领导人，随后改组该组织为中国农工民主党。§!"
 CHI_political_leader_desc_21_1: "§Y陈其尤§!\n\n§g陈其尤最早是陈炯明的秘书，1931年在英属香港加入中国致公党。1949年，李济深下台，陈其尤接过致公党主席之位，国民政府此时仍在通缉陈其尤，此后陈其尤便一直在香港管理致公党。§!"
 CHI_political_leader_desc_22_1: "§Y司徒美堂§!\n\n§g1882年，司徒美堂赴美谋生，1885年，加入反清组织“致公堂”。1894年在波士顿组建“安良堂”，迅速在洪门人士中打出名气。司徒美堂后与孙中山会面，并为后者筹募款项，以支持反清革命。其后，又支持国民党北伐，并为抗日战争筹措资金。1946年，回国创办洪门民治党，但因受到地方国民党当局敌视，1947年再返美国。§!"
 CHI_political_leader_desc_22_2: "§Y赵昱§!\n\n§g1887年出生的赵昱为国民党前身同盟会筹集资金而长期留学美国。随着1911辛亥革命的成功，赵昱怀抱着为一个崭新、民主的中国效力的期许返回中国。然而事实上，他发现他为民主理想筹集而来的资金不得不花在了护法战争、北伐战争以及八年抗战之中。\n\n被选为新生而神秘的洪门民治党副主席后，他和他的党派不得不因反对国民党的一党独裁以及毁灭性的内战而流亡。\n\n现在，在1952年一次短暂的权力斗争当选党魁后，赵昱终于重返他深爱的中国宣传洪门会的理念：民治、富强和大同。§!"
 CHI_political_leader_desc_17_1: "§Y康泽§!\n\n§g作为国家正义党的领袖，康泽将党内的大部分事务留给了他的搭档，刘健群。被视作党内的“慷慨领袖”的康泽，作为替代，向他忠诚的朋友和政治盟友允诺奢侈品和有利可图的政治地位。\n\n此外，康泽也注重建设一支党的准军事化部队。他私下还表示想要“重建一支忠于党的部队”。§!"
 KANG_ZE_DESC: "康泽，莫斯科中山大学的毕业生，在整个三十年代中领导着“别动总队”。他也是复兴社与三民主义青年团的重要创始人之一，并且对蒋介石十分忠诚，他还是中国政治战网络中的一位关键人物。\n\n在抗战期间与抗战结束后，康泽在政治层面上被边缘化。然而，他依旧对蒋介石保持着忠诚，并且创立了一个研究纳粹德国与法西斯意大利的成功经验的社团。随着民主反对派的崛起，蒋介石开始再次秘密委派康泽执行任务，正是在这一时期，他逐步建立了一个忠诚于他的军事干部核心，最终得以推翻民选政府。"
