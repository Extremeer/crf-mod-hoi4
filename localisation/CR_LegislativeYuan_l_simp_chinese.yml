 CHI_parliament_party_desc_1: "§2中国国民党§!\n------------------------------\n\n\n\n£CHI_KMT_banner\n\n\n\n\n\n§Y南京中山陵穹顶§!\n\n§g国民党是辛亥革命的主力，统治中国已有数十年时间，因而被公认为中国历史上最具影响力的政党。1947年起草宪法时，国民党发挥了至关重要的作用。作为政治光谱中的右翼政党，国民党寻求在民主框架内维护先总理孙中山的三民主义。§!"
 CHI_parliament_party_desc_1_DISSOLVED: "§2中国国民党§!\n------------------------------\n\n\n\n£CHI_KMT_banner\n\n\n\n\n\n§Y南京中山陵穹顶§!\n\n§g曾经统一而强大的国民党遭遇了重大打击。在无止境的失利与危机后，尽管该党一度占据统治地位，许多成员仍已改换门庭。然而，孙中山先生的三民主义理想仍存，希望国民党的历史地位能在接下来的岁月里让该党屹立不倒。§!"
 CHI_parliament_party_desc_1_WORSE_THAN_DISSOLVED: "§2中国国民党§!\n------------------------------\n\n\n\n£CHI_KMT_banner\n\n\n\n\n\n§Y南京中山陵穹顶§!\n\n§g昔日强大的国民党业已沦落为如今执政的国民正义党麾下的一个“饱受敬意”的附属党派。\n\n尽管曾隶属于国民党，康泽与他的同谋者笃信国民党衰颓的文官领袖因其极端腐朽而不可被信任。于是现任政府选择了一个“折中方案”——认可国民党作为旧执政党的历史地位，并将200个“荣誉席位”授予该党。\n\n理论上，这使国民党成为了立法部门的第二大党。但现实中，国民党无非是执政党的一个组成部分，仅为装点门面而生。§!"
 CHI_parliament_party_desc_2: "§3民国党§!\n------------------------------\n\n\n\n£CHI_Republican_banner\n\n\n\n\n\n§Y孙中山在会馆内的肖像，1950年代§!\n\n§g在国民党经历重大危机后，新组建的民国党认为自己才能被称为是“真正继承”了中山先生理念的“新生力量”。民国党坚定奉行三民主义，谴责国民党的派系斗争和“党内专制”，希望为选民提供一个“未曾腐化堕落”的选择。§!"
 CHI_parliament_party_desc_3: "§4三民党§!\n------------------------------\n\n\n\n£CHI_Sanmin_Party_banner\n\n\n\n\n\n§Y“天下为公”——国父孙中山所题§!\n\n§g在国民党陷入危机后，知识分子官僚、脱离了旧国民党的青壮改革派与《自由中国》杂志社人员成立了三民党。三民党宣称要成为孙文学说的真正继承者，呼吁组织一个年轻、积极的政治运动，以将三民主义贯彻落实于现代民主生活之中。值得注意的是，三民党活跃于沿海城市中心地区，以吸引爱国青年和脱离当地党部的前国民党员。§!"
 CHI_parliament_party_desc_4: "§5国民新党§!\n------------------------------\n\n\n\n£CHI_AP_banner\n\n\n\n\n\n§Y中山陵内的大理石石棺§!\n\n§g曾坚定忠于国民党的国民新党在不堪忍受国民党的腐败后最终与之割席，并自认为真正继承了中山先生理想的政党，呼吁在中国“保卫孙中山的秩序”。\n\n国民新党通过明确否定“将西方民主全面复制到中国”而区别于其他政党，声称中国在追求“中国特色民主”的过程中必须维护其社会秩序。§!"
 CHI_parliament_party_desc_5_YCP: "§Y中国青年党§!\n------------------------------\n\n\n\n£CHI_YCP_banner\n\n\n\n\n\n§Y青年党领导人李璜签署联合国宪章，1945年§!\n\n§g中国青年党于1923年由受五四运动影响的学生成立，长期以来一直主张中华民族主义，在政治上走右翼路线。中国青年党的领导人具有强烈的反共性质，在反对执政的国民党和实现全面民主社会的过程中，他们一直依赖于大学生群体的支持。中国青年党最初是中国民主同盟的成员，但该党认为民盟过于“极左”，因此退出了联盟。§!"
 CHI_parliament_party_desc_6_CDL: "§O中国民主同盟§!\n------------------------------\n\n\n\n£CHI_CDL_banner\n\n\n\n\n\n§Y中国民主同盟临时全国代表大会，1945年§!\n\n§g中国民主同盟是在抗日战争最激烈的时期，由反对国民党党国独裁和共产党的城市知识分子组成的一个多民主党派联盟。中国民主同盟主张军队完全去政治化，并制定一部能够贯彻民主统治原则的新宪法。§!"
 CHI_parliament_party_desc_6_CDL_CENTRAL: "§O中国民主同盟§!\n------------------------------\n\n\n\n£CHI_CDL_banner\n\n\n\n\n\n§Y民盟第一届中央委员会全会，1945年§!\n\n§g中国民主同盟是在中国抗日战争高潮时期由一群同时反对国民党一党专制和共产党的城市知识分子组成的民主党派联盟。中国民主同盟主张完全去军事化，并制定新宪法以实现民主原则。\n\n近期的一项决议将民盟由原先的松散状态整合为一个统一的政党，结束了民盟作为多个民主党派拼凑起来的产物的现状。§!"
 CHI_parliament_party_desc_6_DPP: "§O民主进步党§!\n------------------------------\n\n\n\n£CHI_DPP_banner\n\n\n\n\n\n§Y“德先生”，五四运动时期一则书写在抗议标语上的著名口号§!\n\n§g曾被称为中国民主同盟的民主进步党如今已被改造为对抗党国体制的“大帐篷”式民主反对派。集权化的领导体系将使得民进党拥有比其前身更加广泛和强大的影响力。\n\n尽管如此，派系斗争仍然存在于民进党内部，即使民进党“主流”派系比曾经的民盟中央强大得多。§!"
 CHI_parliament_party_desc_7_CDSP: "§G中国民主社会党§!\n------------------------------\n\n\n\n£CHI_CDSP_banner\n\n\n\n\n\n§Y中国民主社会党全国代表大会，1949年§!\n\n§g中国民主社会党由两个反对国民党党国体制的民主党派（中国国家社会党和民主立宪党）合并而成。该党由著名知识分子张君劢创立，不仅对国民党的专制统治大加鞭挞，而且认为其未能有效推动中国社会进步和民族主义的发展。作为1947年宪法起草过程中最主要的声音之一，中国民主社会党一直在中国各地倡导社会正义改革和扩大民主权利。§!"
 CHI_parliament_party_desc_8: "§t科学民主党§!\n------------------------------\n\n\n\n£CHI_SDP_banner\n\n\n\n\n\n§Y许德珩在民盟集会上讲话，1946年§!\n\n§g科学民主党的前身是1944年在重庆成立的“民主科学座谈会”。座谈会成立两年后，该组织改组为科学民主党，并与中国民主同盟联合。虽然科学民主党在群众中仍不受欢迎，但由于该党倡导科学进步和重视现代教育，它在争取中国教育精英的支持方面取得了很大成功。§!"
 CHI_parliament_party_desc_9: "§0中华进步党§!\n------------------------------\n\n\n\n£CHI_ACPP_banner\n\n\n\n\n\n§Y“七君子”照片，1937年§!\n\n§g中华进步党起源于中国人民救国会（1945年前称全国各界救国联合会）。一般认为，中华进步党的前身是左派政治派别，主张建立抗日民族统一战线。1941年，该团体加入中国民主同盟，迅速成为这一民主联盟的进步派别。\n\n1946年，中国人民救国会重新组建为中华进步党，以“全心全意为中国的爱国主义和民族救亡”为纲领，坚决反对任何形式的内斗，以免中国人民自相残杀。§!"
 CHI_parliament_party_desc_10: "§5中国少年劳动党§!\n------------------------------\n\n\n\n£CHI_CYLP_banner\n\n\n\n\n\n§Y“大侠魂”周刊，1932-1941年§!\n\n§g中国少年劳动党的前身是“中国孤星社”，后改名为“中国铸魂学社”，被视为一个“知识分子色彩浓厚”的政党。官方称该党奉行“英雄主义”思想，雄心勃勃地将民族主义、进步主义、国际主义、个人自由和自我牺牲融为一体，形成了一个*相对连贯*的意识形态。尽管有这些复杂的学术叙事，但中国少年劳动党已获得了相当大的影响力，被视为一支重要的政治力量，这主要归功于其前身在抗日战争期间在敌后战场所做的贡献。§!"
 CHI_parliament_party_desc_11_UML: "§L中国民族联治民主党§!\n------------------------------\n\n\n\n£CHI_UML_banner\n\n\n\n\n\n§Y喀什医疗培训班，1950年§!\n\n§g中国民族联治民主党并非传统政党。由于民盟需要于民国特殊的选举制度下自党国手中拉拢少数民族，本党被改组为少数民族政客干预全国政治的政治平台，由此，也作为民盟在疆藏蒙等边远地区的政治前哨。§!"
 CHI_parliament_party_desc_12_UACL: "§t中国劳动联会§!\n------------------------------\n\n\n\n£CHI_UACL_banner\n\n\n\n\n\n§Y当地劳联工人集会，1951年§!\n\n§g自中共被好不体面地扫地出门以来，中国的劳动组合就一直由国民党（经由中华全国总工会）一手遮天。工人对党国劳组体制常有不满，但民盟也未能培植能与之分庭抗礼的可靠竞品。各地工会因此填补了权力真空，1950年，脱离中共旧有对工会的辖制，顶住多年国民党独霸大权的压力，第一届独立工会全国联会在广州召开，宣告了中国劳动联会的诞生。新生的联会旋即投入了推动劳动者权益生活保障与不屈不挠反对国民党黄色工会的斗争。§!"
 CHI_parliament_party_desc_12_Labour: "§t工党§!\n------------------------------\n\n\n\n£CHI_LP_banner\n\n\n\n\n\n§Y宣传加入工会的工党海报§!\n\n§g自中国劳动联会改组而来，工党作为独立工会全国联会这一代表广大体制外工会的统一政治门面登台。工党师从英国工党和法国社会党，在加入保证政治稳定的调整基础上，继承了劳联的政治学说。为推动中国工会事业积攒政治资本，是这场大改组的真意。\n\n传言共产党人涉入劳联改组，工党坚称本党除工人利益外绝无他处投效之意。§!"
 CHI_parliament_party_desc_13: "§8中国自由党§!\n------------------------------\n\n\n\n£CHI_CLP_banner\n\n\n\n\n\n§Y中美同盟宣传海报，1940年代§!\n\n§g中国自由党被认为属于国民党的一个小型分支。成立于1951年的该党其发展历程大致可分为两段。在初始阶段中，该党由多个小党派（包括中国民主党、中国民族自由党、中国国民自由党、中国民主自由联盟和中国激进党）组合而成。当中国自由党新近完成重组后，多名立法院和国民大会的立法委员的公开效忠又使其地位和重要性得以迅速提升。\n\n与民盟相似但又有所不同的是，中国自由党倡导将中国转型为自由民主国家，同时也主张更大程度的经济自由化。因此，该党不难理解地与本地企业和外资企业代表持续保持着友好关系。此外，中国自由党还多次呼吁加强中美关系，并积极组织海外活动。§!"
 CHI_parliament_party_desc_13_2: "§8中国自由党§!\n------------------------------\n\n\n\n£CHI_CLP_banner_2\n\n\n\n\n\n§Y青花瓷花瓶§!\n\n§g中国自由党被认为属于国民党的一个小型分支。成立于1951年的该党其发展历程大致可分为两段。在初始阶段中，该党由多个小党派（包括中国民主党、中国民族自由党、中国国民自由党、中国民主自由联盟和中国激进党）组合而成。当中国自由党新近完成重组后，多名立法院和国民大会的立法委员的公开效忠又使其地位和重要性得以迅速提升。\n\n名义上，中国自由党主张自由民主主义。而实际上，在军政府“选择”中国自由党作为“政治反对派”的一部分后，其角色就已转变为“花瓶党”或“卫星党”。§!"
 CHI_parliament_party_desc_14: "§R中国共产党§!\n------------------------------\n\n\n\n£CHI_CPC_banner\n\n\n\n\n\n§Y长征艺术描绘§!\n\n§g尽管多位观察员质疑共产党对中国民主原则的承诺，但共产党一直是政治协商会议的参与者，并表示希望结束流亡，再次参与政府工作。共产党人宣称恪守上一任总书记毛泽东的教导，但其真实意图仍是一个谜。§!"
 CHI_parliament_party_desc_14_GONE: "§R中国共产党§!\n------------------------------\n\n§g由于缺乏强有力的领导，中国共产党已沦为一盘散沙，无法构成威胁。§!"
 CHI_parliament_party_desc_15: "§3中国农工民主党§!\n------------------------------\n\n\n\n£CHI_CPWDP_banner\n\n\n\n\n\n§Y中华共和国人民革命政府国旗，1933-1934年§!\n\n§g中国农工民主党（前身为中华民族解放行动委员会）的历史起源于国民党左派残余势力和福建人民政府。虽然它与国民党的关系一直是死敌，但第二次统一战线使其实现了轻度和解。中国抗战胜利后，行动委员会改组为中国农工民主党，直至因与中国共产党关系密切而面临被消灭的危险，中国农工民主党最终选择了自保，于1949年加入了中国民主同盟。\n\n从那时起，中国农工民主党一直代表着试图恢复旧国民党特色的左派政治。§!"
 CHI_parliament_party_desc_21: "§g中国致公党§!\n------------------------------\n\n\n\n£CHI_CZGP_banner\n\n\n\n\n\n§Y致公党在旧金山成立，1925年§!\n\n§g致公党诞生于军阀时代国民党政府的分裂，在陈炯明于1925年发动的叛乱未能推翻孙中山，及其将中国统一在一党制国家政府下的主张后，致公党被迫流亡。致公党坚信美国式联邦制的理念，希望给予中国各省更多的自治权，因此一直是国民党最鄙视的团体之一，与新生的共产党齐名。§!"
 CHI_parliament_party_desc_22: "§W中国洪门民治党§!\n------------------------------\n\n\n\n£CHI_Freemasons_banner\n\n\n\n\n\n§Y古巴洪门致公堂，1949年§!\n\n§g洪门民治党是一个谜一样的存在。其活跃于香港、美国、加拿大、古巴甚至墨西哥的移民社会，并与秘密的白莲教和反清复明运动团体有直接的联系。这个地下组织与洋人打交道时，会使用“中国共济会”的名号自称，并着手在世界各地的华人聚集区开办社交俱乐部。在旧金山（1923年）、纽约（1945年）和上海（1946年后被国民党地方当局撤消）分别召开了全球洪门恳亲大会和全美洲洪门代表恳亲大会之后，洪门终于做出决定，将自己名下星罗棋布的各堂口改组为中国洪门民治党。洪门民治党极力反对战争，呼吁中国全国的共同富裕。虽然该党本身从未被正式取缔，但自1946年从上海撤出后，民治党在大陆一直没有活动，目前仅活跃于华侨政治活动中。§!"
 CHI_parliament_party_desc_17: "§8国民正义党§!\n------------------------------\n\n\n\n£CHI_KMCT_banner\n\n\n\n\n\n§Y中华民国陆军军官学校毕业证书的上半部分§!\n\n§g在目睹了政治家和文官统治的失败后，国民正义党的成立是当局巩固其“合法”领导地位计划的一部分。虽然该党成员都忠于反民主思想，但国民正义党仍将继续保持民治的假象。而在这一“政党化”的过程中，欧洲法西斯主义的主要元素，例如对党领袖的无条件忠诚、军国主义以及民族主义等，都已被添加进其核心理念之中。§!"
