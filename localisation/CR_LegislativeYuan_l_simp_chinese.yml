 CHI_dang_guo_medium_control_range_2_desc: "仍需引导的中国人民如同迷途羔羊，而中国国民党则是最伟大的指路明灯。有赖于数百万“铁票仓”的存在，这种行使民主的方式完美展现了何谓稳定、忠诚，且万众一心。"
