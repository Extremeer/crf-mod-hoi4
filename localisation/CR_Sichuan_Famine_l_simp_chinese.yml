 sicf.1.t: "川甘大饥荒"
 sicf.1.d: "1936年，四川旱灾进入高潮，土地龟裂，沟渠干涸，炎炎烈日下，连耐旱的玉米也叶卷黄枯，甚至发生自燃，烧成一片大火。别说粮食，连萝卜、南瓜、红薯等蔬菜杂粮也因长期缺水而无法生长。四川境内多数府县的粮食收成均在四成以下，重灾区大都不及一二成，甚至颗粒无收，本是鱼米之乡的四川之土，几乎成为一片焦土！大自然对四川的不公平，从1930年起开始蔓延，至1936年进入高潮的川甘大饥荒。仅就四川地区而言，除成都盆地各县外都是灾区，受灾人口约3700余万。"
 sicf.1.a: "着手赈灾事宜"
 sicf.2.t: "四川一片赤地"
 sicf.2.d: "旷野里，百姓吃光树皮，幼小儿童提着大竹篓，不顾危险，爬上枯树摘叶充饥，而树叶几乎早已被捋光了。"
 sicf.2.a: "惨不忍睹"
 sicf.3.t: "被老天爷遗弃的靖化县"
 sicf.3.d: "1936年，四川靖化县长于竹君位于崩溃边缘，一个小小的靖化县，民不聊生，一片惨状。饥民行尸走肉般游荡在早已一片荒芜的田间，瘦的皮包骨头的孩童半死不活地躺在墙角边。天空也似乎因此变得灰蒙蒙的，一派死寂。在这生死关头，县长于竹君怀着最后一丝希望，写信向县长求助。"
 sicf.3.a: "赶快赈灾！"
 sicf.3.b: "我们对此毫无对策"
 sicf.4.t: "饿得没招，土也得吃！"
 sicf.4.d:  "粮食吃光了，就吃秕谷，甚至和牛马一起吃糟糠。当这些果腹之物也吃光时，人们就吃草根树皮、野菜野果野草等填饱肚子，凡能吃的都挖，田埂山坡到处挖得像烂蜂窝，不少人误食毒野菜，腹泻乃至鼻流黑血，照吃！饿疯了的人们采挖不止，明知有毒，仍前赴后继。当毒草都被吃光时，人们开始瞄上了白善泥，也就是观音土。土是不能吃的，但饿得没招，土也得吃！不少人将这白善泥磨成粉，掺和点树皮野草囫囵吞下，肚子是填饱了，却屙不出屎来，活活腹胀憋死！吃白善泥，最多能挺十天，十天后必死，但不吃白善泥，今天就死！换言之，吃了能多活十天。然而，这致命的白善泥，居然也遭饥民哄抢。很多县因抢挖白善泥而发生械斗，出了人命。涪陵县百姓挖取白善泥，竟将山坡脚掏空，导致山石崩坍，50多名挖土的饥民被滚落的岩石砸中，当场死亡。而未死的同伴竟熟视无睹，继续在死者旁吃泥。有人吃得太多太猛，突然死亡。"
 sicf.4.a: "老天爷，快救救他们！"
 sicf.5.t: "四川省主席刘湘筹借赈济款"
 sicf.5.d: "面对成千上万的受灾百姓，面对这样的恐怖血腥。省政府“好不容易”筹借了141万元赈济款，但这点钱按受灾人口三千余万人平均分配，人均不到四分钱！这四分赈济款，跟没赈一样！"
 sicf.5.a: "亲自落实赈灾行动"
 sicf.5.b: "请发赈人员将赈款发放"
 sicf.6.t: "同类相食丧尽天良！"
 sicf.6.d: "实在没吃的了，于是，饥饿的眼睛盯上了自己的同类。当饥饿压倒一切之时，伦理道德已成了奢望。他们饥饿的眼睛盯上了自己的同类。很多人结伴逃难，不出20多华里，却接连看到死人无数。有的人刚才还在蹒跚前行，没多久就成了“骷颅”。令人恐惧的是，这些刚刚咽气人的大腿、臀部被割得血淋淋的。吃死人肉已惨不忍睹，后来发展到吃活人肉了！据《成都通讯》的一则消息：死尸的肉每斤卖五百文，活人肉每斤卖一千二百文！于是,饥饿的人民传承了古代“易子而食”的作风。当靖化县县长于竹君亲眼见到这惊恐的一幕时，于竹君忽然觉得精神恍惚。入夜，风嚎似鬼，他精神失常了。"
 sicf.6.a: "该死的，我们要怎么办"
 sicf.7.t: "面对这场悲剧，县长于竹君精神崩溃了"
 sicf.7.d: "赈灾粮迟迟不到。本来对人吃人吃惊的县长于竹君，被一桩桩人吃人的案子弄得近于精神失常。他每天都在断“人吃人”的惨案，当这些惨不忍睹、违背伦理的桩桩血案，最终竟演变为生活悲剧时，饱读诗书的于竹君终于精神崩溃了！" 
 sicf.7.a: "刘主席，我们快救救他们"
 sicf.7.b: "刘主席，该死的办赈官员把赈款贪了！"
 sicf.8.t: "有识之士决定自己出钱赈灾！"
 sicf.8.d: "对这种腐败官场，当时的有识之士看得很清楚，赈灾款发到灾民手中，简直是天方夜谭！一些办赈官员丧尽天良从救命钱中弄钱，蓬溪县一个小小的公安局长陶子国就贪污赈款一万多元！因此，一些开明士绅宁肯自己出资，以个人援助灾民，也不愿与官府合作。四川籍大慈善家尹昌龄曾被省政府三番五次邀请主持川省赈务，却被尹昌龄屡屡严词回拒！尹昌龄认为，川省之灾实为“人灾”，而非“天灾”，故辞而不受。"
 sicf.8.a: "先救乡镇里的灾民！"
 sicf.8.b: "先救村民！"
 sicf.9.t: "天降甘霖！"
 sicf.9.d: "终于，老天爷似乎想起了遗忘已久的四川人民，终于降下了众人期盼已久的大雨，川甘大饥荒结束了，四川人民的饥饿日子将要过去了。"
 sicf.9.a: "感谢老天爷！"
 sicf.10.t: "向四川赈灾"
 sicf.10.d: "国民政府内忧外患，如今救助四川饥荒最好的方法便是向诸外国友邦申请救助，让国联成立一个观察委员会到四川考察灾情，以便获得援助。"
 sicf.10.a: "向中国派出观察团"
 sicf.10.b: "我们不能提供任何帮助"
 sicf.11.t: "[From.GetAdjective]同意援助"
 sicf.11.d: "各国在国际联盟中激烈讨论，召开了为期3天的关于是否出款赈中国四川的协商会议，[From.GetAdjective]观察员来到四川后，面对眼前景象，手中的相机仿佛有千斤重，没有人愿意拍下这惨绝人寰的一幕。观察员决定立即回国，尽快赈灾。"
 sicf.11.a: "感谢他们"
 sicf.12.t: "[From.GetAdjective]拒绝援助"
 sicf.12.d: "各国在国际联盟中激烈讨论，召开了为期3天的关于是否出款赈中国四川的协商会议，在[From.GetAdjective]的发言中，[From.GetAdjective]最终以所谓“证据不足”为由拒绝了中国政府的求助。"
 sicf.12.a: "该死的畜生！"
 sicf.13.t: "向外国友邦求援"
 sicf.13.d: "曾经作为“天府之国”的四川一时间成为灾民遍野的地方，如今救助四川饥荒最好的方法便是向诸外国友邦申请救助，让国联成立一个观察委员会到四川考察灾情，以便获得援助。"
 sicf.13.a: "快快求助"

 SICHUAN_FAMINE_START: "§Y四川的难民救济处§!将展开为期§Y20天§!的调查。"
 THEY_STAVED: "难民救济处将继续的调查，百姓靠着区区野菜与树皮艰难度日。"
 WE_START: "省长刘湘阅毕县长于竹君的来信，吩咐难民救济处采取三级响应，立刻着手赈灾事宜。"
 WE_PUT_OFF: "省长刘湘阅毕县长于竹君的来信，无奈地将信件放入其他众多县长的来信中，将赈灾计划推迟。"
 THEY_STAVED_AGAIN: "这究竟是怎样地一番地狱景象，百姓扒光树皮、一座座黄山被挖的遍布窟窿。难民救济处进一步深入调查。"
 WE_START_AGAIN: "钱到手了，省赈会主席尹仲对手下的顾虑，亲自监督赈款的发放，确保贪官无从下手。"
 WE_PUT_OFF_AGAIN: "钱到手了，省赈会主席尹仲跪请发赈人员的行为感动了在场众人，但殊不知，这笔本就微不足道的钱还将流向多少贪官手中。"
 WE_START_AGAIN_AGAIN: "不能放弃最后一丝希望，我们一定要救救四川百姓。"
 THEY_STAVED_AGAIN_AGAIN: "灾情进一步加重，百姓沦为行尸走肉，同类相食，丧尽天良！"
 WE_PUT_OFF_AGAIN_AGAIN: "什么是地狱，这就是地狱，我们已经无能为力了。"
 WE_GIVE_IN_URBAN: "乡镇里的乡民们左右着乡镇的稳定，我们必须先稳定住乡镇，村民们，再坚持一下。"
 WE_GIVE_IN_RURAL: "水能载舟亦能覆舟，广大村民们是我们先救助的对象，要救也先得救他们。"
 RAIN: "浩劫终于结束了，这次灾难将永远被中国人民铭记，望后人以此为鉴。"
 GOOD_GOOD_GOOD: "我们将收到[From.GetAdjective]的生活消费品补助。"
 FUCK_U: "我们将不会收到[From.GetAdjective]的生活消费品补助。"
