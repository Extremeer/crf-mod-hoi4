l_simp_chinese:
 chi_focus_disabled: "此国策目前§R无效果§!，将§H自动跳过§!。将在§G以后的Mod更新§!时添加效果，敬请期待。"
 KMT_subjugate_the_warlords: "荡平军阀"
 KMT_subjugate_the_warlords_desc: "昔日我国式微之际，地方军阀割据霸占了大片国土。而今我们是时候提醒他们对此作出回应了——无论通过怎样的方式。"
 CHI_national_convention: "制宪国民大会"
 CRF_CHI_inter_party_coordination: "政治协商会议"
 CRF_CHI_inter_party_coordination_desc: "如果要结束训政并将我国带入多党政制时代，创建一个能够让其他有关各方共商国是的机构应为首要步骤。"
 CHI_national_convention: "制宪国民大会"
 CHI_national_convention_desc: "随着我国民权事业逐步推进，我国的训政工作也即将圆满结束。在前不久的政治协商会议中我们决定选举出制宪国民大会，以便之后同全体国民共同制定《中华民国宪法》。"
 CHI_make_constitutional: "制定宪法"
 CHI_make_constitutional_desc: "制宪国民大会已在南京召开1个月之久，通过了绝大多数决议，同时解决了多数争议条款，制宪工作已经完成，我们将向人民公布新的《中华民国宪法》。"
 CHI_convention_election: "行宪国民大会选举"
 CHI_convention_election_desc: "国民大会为五权宪法中的最高权力机关，代表全国国民于中枢行使政权，如今我们将依照宪法举行第一届国民大会代表选举，选举出能代表人民的国大代表。"
 CHI_first_election: "第一次全国大选"
 CHI_first_election_desc: "在行宪国大选举完成后，我国应由中华民国国民大会代表在南京市国民大会堂参与投票选举出中华民国总统，完成首次全国选举。"
 CHI_make_sure_five_yuan: "五院制"
 CHI_make_sure_five_yuan_desc: "由中华民国国父孙中山创立的宪制理论，基于三民主义理论，和世界主流三权分立宪法（行政、立法、司法）相较，其将西方学说之行政权析出“考试权”、立法权析出“监察权”，而形成“五权分立”。"
 CHI_foreign_affair_reform: "外交部"
 CHI_foreign_affair_reform_desc: "在行政院与立法院正式完成选举之后，外交部也应改革，真正发挥其作用，与海外国家积极建立外交关系。"
 CHI_establish_economic_affairs: "经济部"
 CHI_establish_economic_affairs_desc: "在完善五院机构后，我们将在行政院下设立经济部，并将资源委员会一同并入，负责统筹安排全国的经济与建设事项。"
 CHI_affair_in_europe: "欧洲司"
 CHI_affair_in_asia_pacific: "亚太司"
 CHI_affair_in_america: "美洲司"
 
 CHI_nation_independence: "民族独立"
 CHI_nation_independence_desc: "西方列强自1840年以来长期干涉我国内政，侵略我国主权。如今屈辱的时代已经结束，我们将追随孙文总理打倒帝国主义，使中华民族复兴的脚步。"
 KMT_renegotiate_the_unequal_treaties: "废除不平等条约"
 KMT_renegotiate_the_unequal_treaties_desc: "从晚清时期帝国主义在华国民不受限于法律，其在华经商不受控于政府。屈辱的时代已经结束，从今往后，我国将再度同列国平起平坐。"
 KMT_expand_to_foreign: "面向国外"
 KMT_expand_to_foreign_desc: "在带领我中华民族走向独立时，我们也不应该忽视周边仍然有国家在遭受凌辱，仍然充满了威胁与不确定性。"
 CHI_national_security_bureau: "国家安全局"
 CHI_national_security_bureau_desc: "战后由军统来执行情报收集工作已经不能满足我国的情报需求，我国将成立中华民国国家安全局进行统合国家情报、策划特种勤务工作。"
 CHI_operation_in_back: "暗箱操作"
 CHI_operation_in_back_desc: "我们有许多不与我们利益一致的美洲国家的政治活动信息。幸运地是我们已经建立了一个地下广播网络并准备好了推动这些国家向符合我们利益的方向前进。为了没有后顾之忧，我们必须这么做。"
 KMT_one_china_policy: "专注国内"
 KMT_one_china_policy_desc: "自辛亥革命以来，中国动荡不休，军阀割据混战。名附实独者有之，伪称主权者亦有之。鉴于国力逐步恢复，我们应专心面对国内事务，向世界公开宣布中国领土主权的神圣不可分割。"
 KMT_integrate_the_tibet: "和平解放西藏"
 KMT_integrate_the_tibet_desc: "西藏自辛亥革命以来就一直由噶厦政府“自治”。虽然武统是一个可行的选项，但我们应该尝试以和平谈判手段让他们回归到我们的大家庭中。"
 KMT_integrate_the_mongolia: "和平解放蒙古"
 KMT_integrate_the_mongolia_desc: "1911年12月28日，外蒙古宣布“独立”，沙俄以蒙古保护者自居。清帝退位后，北洋政府继续与沙俄谈判，于1915年6月7日签订《中俄蒙协约》，勉强保住了在法律意义上对外蒙古的主权。在这之后蒙古一直都维持半独立状态。是时候让他们回归了。"
 KMT_reclaim_tibet: "武统西藏"
 KMT_reclaim_tibet_desc: "自辛亥革命以来，西藏就一直缺乏中央政府管理，我们必须强制进行干预以保证中国完整。"
 KMT_reclaim_southern_tibet: "藏南问题"
 KMT_reclaim_southern_tibet_desc: "印度人非法占领我国西藏土地几十载，过去数十年我们实力太弱，无法来重划这条边界线，但现在情况不一样了，我们站起来了！"
 KMT_reclaim_mongolia: "武统蒙古"
 KMT_reclaim_mongolia_desc: "蒙古独立的尝试已经失败了。他们依靠苏联的独立行动将会被我们彻底打击。"
 KMT_anti_imperialism: "打倒帝国主义"
 KMT_anti_imperialism_desc: "中华民国作为首批打破殖民枷锁的国家之一屹立于世，协助并确保亚洲其他各国人民亦能自决其命运是我国不容推辞的神圣使命。"
 KMT_guidance_and_support: "引导中南半岛"
 KMT_guidance_and_support_desc: "中南半岛的朋友们仍然在走独立自主的建国道路中需要援助，而我们将保护其不再遭受外来侵略。"
 KMT_indian_cooperation: "对印度提供支持"
 KMT_indian_cooperation_desc: "印度人民正在努力挣脱殖民压迫的最后枷锁，我们应该向其示好，支援其斗争并共建两国美好的未来。"
 KMT_imperial_legacy: "帝国之遗产"
 KMT_imperial_legacy_desc: "数千年以来，中国始终作为东亚地区和平与稳定的主宰屹立不倒，我们将雪耻100年来的屈辱。"
 KMT_overlordship_over_indochina: "雄踞中南半岛"
 KMT_overlordship_over_indochina_desc: "中南半岛地区在旧时一直蒙荫着中国的庇护，此前法国殖民侵略的事实证明其根本无力自保。"
 KMT_dominate_japan: "东征日本"
 KMT_dominate_japan_desc: "数十年来，日本都是我国独立自主的最大威胁。他们此前曾勾结西方列强来奴役我们，这事绝不能容忍再度发生，因此有必要先发制人。"
 KMT_war_with_SOV: "北逐俄寇"
 KMT_war_with_SOV_desc: "中俄瑷珲条约的屈辱依然历历在目，俄寇凭借几个条约成为了割让我国领土最多的国家，如今我们已经逐渐强大，是时候雪耻了。"
 KMT_secure_the_peninsula: "确保半岛稳定"
 KMT_secure_the_peninsula_desc: "确保朝鲜半岛永远不会被外敌侵占，是符合我国最大利益的选择。"
 KMT_commit_to_korean_independence: "协助半岛独立"
 KMT_commit_to_korean_independence_desc: "朝鲜人是惨遭日本奴役的首批受害者，而现在，他们将会再次以自由之身立于世界民族之林。"

 CHI_national_construction_commission: "国家建设委员会"
 CHI_national_construction_commission_desc: "《建国方略》出自先总理孙中山先生之手，意在助力历经外侮的中国重建经济。我们将设立国家建设委员会，努力工作建设，结束中国半殖民地半封建的时代，开始快速且规模庞大的现代化，将如今发展中的中国塑造为足以与西方媲美的崭新国家。"
 CHI_embrace_autarky: "设立经济特区"
 CHI_embrace_autarky_desc: "在实行宪政后，我们将会在选定的若干沿海地区发展民族资本主义，同时打开对外窗口以推动我国经济发展。"
 CHI_create_the_nec: "建立全国经济委员会"
 CHI_create_the_nec_desc: "为了更好地协助国家建设委员会的工作，国府成立了全国经济委员会，以管理推行新制定的自给自足政策，并促进自然资源开发和快速工业化。通过行政机构仔细的集中经济计划，我国行政与经济的统一将得以实现。"
 CHI_develop_heavy_industry: "发展重工业"
 CHI_develop_heavy_industry_desc: "尽管中国港口城市工业较为发达，但与他国相比，中国工业化程度仍然落后。我国大部分初期工业改革都以轻工业和民用工业为中心，但现在，我们将推动军民两用的大型工业项目落地，以此推进工业化进程。"

 CHI_national_defense: "国防部"
 CHI_national_defense_desc:1 "中国漫长的军事改革须在国防部的指导下完成，我们再也不能在考验的时刻来临之前忽略我们的防御，我们必须始终保持警惕。"
 CHI_NRA_airforce: "中华民国空军"
 CHI_NRA_airforce_desc:1 "中国空军较其他列强起步较晚，我们应该抓紧追赶，同时明白军事空中力量的根本目标是赢得战争。"
 KMT_local_fighter_production: "国产战斗机制造"
 KMT_local_fighter_production_desc: "随着我国工人已经熟悉如何展开基础的维修工作，我们现在可以进一步开始制造现代战斗机所需的所有零部件。"
 KMT_the_chu_x_po: "朱氏-研驱零号"
 KMT_the_chu_x_po_desc: "朱氏-研驱零号代表了中国在飞机领域发展的顶峰——作为首架自行研发且投入生产的战斗机，它足以对抗任何对手。"
 KMT_local_bomber_production: "国产轰炸机制造"
 KMT_local_bomber_production_desc: "在掌握了单引擎飞机的制造技术后，我们接下来可以开始尝试研发重型多引擎的飞机型号并将其运用于地面支援任务上。"
 KMT_tactical_air_effort: "重视战略轰炸机"
 KMT_tactical_air_effort_desc: "只有彻底消灭敌人的工业能力才能取得战争的胜利，我们必须致力于设计和生产战略轰炸机。"
 KMT_strategic_air_effort: "重视战术轰炸机"
 KMT_strategic_air_effort_desc: "不重视天空而赢得陆地战的时代早已一去不复返。我们要发展战术轰炸机来为我们的士兵提供必要的空中支援。"
 KMT_air_modernisations_programme: "空军现代化"
 KMT_air_modernisations_programme_desc: "我们已经积累了足够的经验来测试空中作战的新理论，现代战争中空战是关键，而这将允许我们探索新战术和战略的可行性。"
 KMT_nuclear_institute: "核武研究院"
 KMT_nuclear_institute_desc: "科学家们就要破解原子力的秘密了——这将造成威力巨大的爆炸，我们不能在核武上有任何落后。"
 CHI_NRA_land: "中华民国陆军"
 CHI_NRA_land_desc: "作为中国早期成型的军种，陆军改革的效果是最明显的。我们应投入更多资源到陆军，从中我们将获得无限的可能。"
 CHI_motorized_army: "高效机动"
 CHI_motorized_army_desc: "摩托化和机械化的战争即将来临，未来的长路将由履带和轮式车辆引导。"
 KMT_chinese_panzers: "德式装甲"
 KMT_chinese_panzers_desc: "德式坦克毫无疑问是世界上最优秀的装甲载具。我们应当向其学习，并按照其模式研发我们自己的坦克。"
 KMT_tank_plant: "坦克工厂"
 KMT_tank_plant_desc: "随着新式坦克研发的顺利进行，我们现在可以建设专门的工厂来将其投入生产了。"
 KMT_hire_soviet_designer: "聘请苏联设计商"
 KMT_hire_soviet_designer_desc: "苏联不仅在坦克研发领域较为先进，同时也拥有数家世界顶级的坦克制造商。我们可以将其聘来为我国研发装甲战车。"
 KMT_joint_tank_development: "中苏坦克合作"
 KMT_joint_tank_development_desc: "在和苏联制造商的合作中获取经验后，我们应该成立联合设计团队来更好地协调双方的工作，并互相学习进步。"
 KMT_experimental_mechanised_unit: "实验型机械化部队"
 KMT_experimental_mechanised_unit_desc: "欧洲的军事理论家们一直以来都对使用坦克的最佳方法争论不休，而现在看来，将机动步兵和快速坦克结合起来才是最好的方法。我们应编制一批这类部队。"
 KMT_combined_arms_warfare: "多兵种协同作战"
 KMT_combined_arms_warfare_desc: "尽管卡车在现代机械化战争的初步实验中足以堪用，但其落后的越野性能以及薄弱的装甲仍致其无法胜任前线作战。"
 CHI_infantry_army: "步兵优化"
 CHI_infantry_army_desc: "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 KMT_small_arms_expertise: "轻型武器"
 KMT_small_arms_expertise_desc: "鉴于单兵武器仍是我军的基础装备，我国有限的资源必须主要投入新式步枪的换装上。"
 KMT_elite_mountaineers: "精英山地部队"
 KMT_elite_mountaineers_desc: "山地作战与平原作战相差甚远。为了充分利用我国的地形优势，我们应专门训练一批山地部队。"
 KMT_heavy_weapons: "重型武器"
 KMT_heavy_weapons_desc: "没有火炮支援的军队无法在残酷的攻势中幸存下来，必须确保我军拥有充足的重武器装备。"
 KMT_modern_logistics: "现代后勤"
 KMT_modern_logistics_desc: "打仗就是打补给。如果没有可靠的后勤系统，我军就在战场上就撑不住战线。"
 KMT_construction_battalions: "工兵部队"
 KMT_construction_battalions_desc: "我国绝对充足的资源非人力莫属，因此可以编制出有把铲子就能完成基本军事工程的特殊部队。"
 KMT_adaptable_army: "适应性部队"
 KMT_adaptable_army_desc: "战争经常横跨几个气候带和许多不同的地形。如果想赢得战争，我们必须能够在各种地形和任何天气下作战。"
 KMT_modern_war: "现代战争"
 KMT_modern_war_desc: "现代战争将是武器竞赛的现代化战争，光靠人力优势已经不能再行遍天下。"
 CHI_NRA_navy: "中华民国海军"
 CHI_NRA_navy_desc: "几十年前中日甲午战争中，号称亚洲最强海军的北洋水师全军覆没。这让我们痛心疾首，同时说明我们不仅需要重视装备，更因该增加海军训练的投入，让我们的海军更富经验并在战术上超过敌人。"
 KMT_train_marines: "训练海军陆战队"
 KMT_train_marines_desc: "我国漫长的海岸线虽然很容易遭到敌国的登陆突袭，但这也为我们提供了应对自陆路入侵的敌人时从对方意想不到的方向发动突袭的机会。"
 KMT_investment_into_shipbuilding: "投资造船业"
 KMT_investment_into_shipbuilding_desc: "雄壮的舰队需要坚实的工业基础加以支撑，我们应该兴建属于自己的造船厂。"
 KMT_order_destroyers: "订购驱逐舰"
 KMT_order_destroyers_desc: "作为海军重整的第一步，我们应该拥有一批驱逐舰。"
 KMT_modern_submarines: "日式现代潜艇"
 KMT_modern_submarines_desc: "虽然日本人不愿意提供给我方可能在正规海战中威胁到他们联合舰队的技术，但他们认为潜航作战是适合我们的辅助性选项，当然，我方并不需要苟同这种看法。"
 KMT_coastal_patrol_planes: "海岸巡航战机"
 KMT_coastal_patrol_planes_desc: "我国漫长的海岸线只能通过空中巡航来有效监管，而现代化的海军轰炸机将使我们能够在耗资不多的前提下有效地保卫我国海岸线。"
 KMT_light_cruiser_project: "美式轻巡洋舰"
 KMT_light_cruiser_project_desc: "组建一支可靠蓝水海军的第一步便是实现我军巡洋舰队的现代化，因此我们的首个项目不宜过于好高骛远。"
 KMT_heavy_cruiser_project: "美式重巡洋舰"
 KMT_heavy_cruiser_project_desc: "随着此前的巡洋舰项目宣告成功，我们现在可以拓展规模并提升其性能，设计出能够承担舰队中坚职责的新式军舰。"
 KMT_naval_aviation: "海军航空作战"
 KMT_naval_aviation_desc: "海战的未来属于航空母舰，除非拥有自己的航母，否则我们永远也不能被视作真正的海军强国。"
 KMT_carrier_air_wing: "舰载空军联队"
 KMT_carrier_air_wing_desc: "航空母舰只有在搭载战机的情况下才配称得上是强大的战力，我们必须确保我军航母能够搭载性能最优且最为先进的舰载机。"
 KMT_invite_foreign_investors: "外国战时援华"
 KMT_invite_foreign_investors_desc: "中日之间的气氛越来越紧张，战争似乎马上就要打响，因此尽管西方国家近百年来不断侵略我们，但若要为战争做好准备，最好的方法可能是同他们展开接洽。"
 KMT_mission_to_germany: "赴德考察"
 KMT_mission_to_germany_desc: "这个昔日被欧洲诸国所轻侮的国家已在其国家改革和重拾荣耀方面取得了重大进展，相信我们可以从他们身上获益良多。"
 KMT_give_falkenhausen_citizenship: "授予法肯豪森公民权"
 KMT_give_falkenhausen_citizenship_desc: "德国顾问们在实现我军重整和现代化的事宜上作出了卓越的贡献，无论政局如何波动，我们都应该尽可能确保他们能够留下来。"
 KMT_chinese_general_staff: "国民政府参谋本部"
 KMT_chinese_general_staff_desc: "具备良好组织运转的参谋机构是规划复杂作战的关键，我们应该学习德国的经验，为此设立一个类似的机构。"
 KMT_wargaming_division: "战争推演部门"
 KMT_wargaming_division_desc: "我们应该在参谋本部内再设立一个专职于推演未来战争并在打败敌国方面发展新式战术和战略的特殊部门，他们或许可以利用某种计算设备来模拟一场世界大战……"
 KMT_closer_ties_with_germany: "深化中德合作"
 KMT_closer_ties_with_germany_desc: "我们此前的赴德外交已为两国更深层次的合作带来可能性，包括贷款与工业发展。"
 KMT_purchase_tanks: "购买坦克"
 KMT_purchase_tanks_desc: "装甲战车是现代战争中的矛头先锋，为筹建中国的首支装甲部队，我们应适当地订购些坦克。"
 KMT_mission_to_the_soviet_union: "赴苏交流"
 KMT_mission_to_the_soviet_union_desc: "苏联在合作对抗日本扩张野心方面希望与中国合作，我们应赴莫斯科来确认两国目标是否一致。"
 KMT_rapprochement_with_soviet_union: "对苏和解"
 KMT_rapprochement_with_soviet_union_desc: "尽管我国同苏联在意识形态方面存在分歧，但两国显然有着共同的利益。我们应当通过签署互不侵犯条约的方式正式确立双方关系，向世界宣布两国的联合。"
 KMT_invite_soviet_advisers: "邀请苏联顾问"
 KMT_invite_soviet_advisers_desc: "苏联已经提议派出军事特派团来帮助我们重建军队。"
 KMT_the_soviet_volunteer_group: "苏联航空志愿队"
 KMT_the_soviet_volunteer_group_desc: "与东亚的其他列强相比，我国空军实力相形见绌，不过苏联或许在讨论派遣志愿部队方面持开放态度。"
 KMT_reach_out_to_france: "赴法交流"
 KMT_reach_out_to_france_desc: "尽管法国屡次侵略我国，逼使我国不断让步，但在当前局势下，我们恐怕还是需要其协助。"
 KMT_guarantee_the_hanoi_route: "保护滇越铁路"
 KMT_guarantee_the_hanoi_route_desc: "如果我国同日本爆发战争，那么自河内向北至我国边境的交通线必能使我国获得大量外界援助。"
 KMT_french_military_mission: "法国军事特派团"
 KMT_french_military_mission_desc: "法兰西陆军堪称欧陆翘楚，我们可以从中学到很多。"
 KMT_french_drill: "法式军事训练"
 KMT_french_drill_desc: "在上次大战经验的指导下，法国缔造了一支精于防守的军队。通过采用法式标准来操练军队，可以提高我军在作战中的防御能力。"
 KMT_british_cooperation: "赴英交流"
 KMT_british_cooperation_desc: "尽管英国是头号的帝国主义，但与其展开合作或能给我国空军提供现代化的良机，同时亦能确保稳定的补给供应来源。"
 KMT_burma_road: "确保滇缅公路"
 KMT_burma_road_desc: "滇缅公路构成了我国与西方联络的生命线，必须对其不惜一切代价予以保护，同时还应进一步拓宽以确保补给输送的畅通。"
 KMT_ledo_road: "修建中印公路"
 KMT_ledo_road_desc: "单靠滇缅公路还无法完全维持态势，我们必须开拓新的交通线以确保军需物资对我国的输送。"
 KMT_fighter_purchases: "购买战斗机"
 KMT_fighter_purchases_desc: "我国空军急需现代化战斗机来应对外敌的威胁。由于我国工业尚无法实现飞行器生产，因此必须诉诸于从国外订购。"
 KMT_camco: "中央飞机制造厂"
 KMT_camco_desc: "如果我们想要建立起独立的航空工业，那么我们就必须首先学习如何组装飞机以及对现有飞机进行维护的技术方法。"
 KMT_the_hump: "中美驼峰航线"
 KMT_the_hump_desc: "相较于其他的运输渠道，飞越喜马拉雅山脉的空运似乎是个糟糕的替代方案，但同时也更加难以被破坏。"
 KMT_chinese_expeditionary_force: "中国远征军"
 KMT_chinese_expeditionary_force_desc: "为了同各盟国实现更好的协调，美国方面已经派遣了一位将军来领导新的联合部队。"
 KMT_mission_to_the_us: "赴美考察"
 KMT_mission_to_the_us_desc: "中国在美国国内拥有着长期可靠的支持群体，这些人代表着我们争取支持的最好机会。"
 KMT_hire_chennault: "聘请陈纳德"
 KMT_hire_chennault_desc: "美军空战理论家克莱尔·陈纳德对于赴华外派很感兴趣，我们应该聘请他来重建我国的空军。"
 KMT_invite_the_flying_tigers: "邀请飞虎队"
 KMT_invite_the_flying_tigers_desc: "我们在美国的朋友们已经组建了一支志愿航空队，同时还购置了一批现代化的战机用于援助我国。我们只需点头同意，此事即可成行。"
 KMT_sino_american_cooperative_organization: "中美特种技术研究所"
 KMT_sino_american_cooperative_organization_desc: "美国情报部门愿意协助我方在敌后战线组织特种作战，此项合作可帮助提升我们在此领域的能力。"

