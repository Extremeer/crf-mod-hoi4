 ### Events
 men.1.t: "来自蒙古地方自治政务委员会的异动"
 men.1.d: "内蒙古德穆楚克栋鲁普亲王趁日本关东军侵入热河省后，集合了西蒙各旗王公向我政府通电请求自治。我方为防止德王完全投靠日本，同意成立直属国民政府行政院的蒙古地方自治政务委员会。\n\n一直以来，我们都在以“内蒙旅行团”的名义侦察蒙政会的内情。最近，德王同关东军接触越来越密切，调查显示了蒙政会中有大量来自关东军的枪弹与经费，我方怀疑德王极有投日的可能。\n\n为了防止西蒙全境被德王交给日本，今日我方决定将蒙政会分为两部分，分别组织绥远省境内蒙古各盟旗地方自治政务委员会和德王管辖的察哈尔省境内蒙古各盟旗群地方自治政务委员会。"
 men.1.a: "拆分蒙古地方自治政务委员会"
 
 men.2.t: "百灵庙起义"
 men.2.d: "不久前，德王在苏尼特旗成立了蒙古军总司令部，并作为成吉思汗30世子孙在成吉思汗像前宣誓：“誓愿继承成吉思汗伟大精神，收复蒙古固有疆土，完成民族复兴大业”。关东军参谋长西尾寿造乘飞机前来参加典礼，并宣读祝词称“日蒙携手，亲密合作”。\n\n德王渐渐投日，引起了蒙古族各阶层的愤恨，在蒙政会中也引起动荡。百灵庙镇蒙政会千余官兵和文职人员在今天发动了武装暴动。起义部队在归绥发表起义通电，揭露德王投靠日本的行为，阐明“在激于爱国热忱不背叛国家原则下，举行军事暴动，脱离德王。”"
 men.2.a: "谴责德王并改编起义部队"
 men.2.b: "宵小之辈不会影响我们大业"

 men.3.t: "蒙古军政府成立"
 men.3.d: "近日，德王在德化把蒙古军总司令部改为蒙古军政府，改元易帜，正式使用成吉思汗纪年，挂黄、蓝、白、赤旗为该政府的旗帜。\n\n德王在成立仪式上说：“蒙古军政府是为蒙古建国之前，作好进军之准备，积极从事训民养民，扩充兵力，以谋在友邦日本帝国的热心帮助下，驱逐党国，实现蒙古建国。”关东军副参谋长今村均致贺辞。满洲国政府代表玉春宣读了溥仪的贺电。\n\n可以预见的是，在日本的操纵下，中国的地区形势将会进一步升级。"
 men.3.a: "卑劣的手段"
 men.3.b: "我们的胜利"
 men.3.c: "不太平的日子"
 
 men.4.t: "成立蒙古联盟自治政府"
 men.4.d: "自日中开战以来，我们的独立取得了极大的进展，但归绥特务机关长桑原荒一郎中佐和驻屯归绥的酒井镐次旅团长以时机未到为理由否决了我们独立建国的提议。关东军现在要求我们先把蒙古军政府改组为蒙古联盟自治政府，为之后进一步的整合做准备。
 men.4.a: "目前也只能这样了"

 men.5.t: "成立蒙疆联合自治政府"
 men.5.d: "一直以来，德王一直在“政权统合审议会”明确建立“蒙古联合自治国”的具体方案。但日本军部和驻蒙军考虑到日后与南京政权的关系，将“国”改为“政府”，即承认中国的宗主权，但内政则完全独立，我方只能同意。日前，察南自治政府和晋北自治政府与蒙古联盟自治政府合并，成立蒙疆联合自治政府，首都迁至张家口，并将张家口改为直属蒙疆的张家口特别市。"
 men.5.a: "一步一步来"

