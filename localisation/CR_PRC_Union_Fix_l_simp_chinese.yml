l_simp_chinese:
 PRC_unionism: "中国特色社会主义"
 PRC_unionism_desc: "我们已经促成了第二次国共合作，中国一定能在三民主义和毛泽东思想的带领下走向胜利！"
 PRC_new_three_principles: "新三民主义"
 PRC_new_three_principles_desc: "国民党反动派对三民主义的歪曲应该被制止，我们应该与中国国民党革命委员会一起商讨确立新三民主义的思想，使其真正发挥民主作用！"
 PRC_deplomacy_at_our_own: "独立自主的外交政策"
 PRC_deplomacy_at_our_own_desc: "我们组建的联合政府是真正的民主政府，联合政府，真正的反帝反封建政府，我们不应该与旧社会一样沦为帝国主义的工具，我们将建立自己的外交系统！"