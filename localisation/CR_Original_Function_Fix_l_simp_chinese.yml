 ########共享国策：一个中国原则修改#########
 CHI_reclaim_tibet: "武统西藏"
 CHI_reclaim_tibet_desc: "自辛亥革命以来，西藏就一直缺乏中央政府管理，我们必须强制进行干预以保证中国完整。"
 CHI_negotiate_about_mongolia: "与外蒙古谈判"
 CHI_negotiate_about_mongolia_desc: "1911年12月28日，外蒙古宣布“独立”，沙俄以蒙古保护者自居。清帝退位后，北洋政府继续与沙俄谈判，于1915年6月7日签订《中俄蒙协约》，勉强保住了在法律意义上对外蒙古的主权。在这之后蒙古一直都维持半独立状态。是时候让他们回归了。"
 CHI_integrate_the_tibet: "与西藏噶厦政府谈判"
 CHI_integrate_the_tibet_desc: "西藏自辛亥革命以来就一直由噶厦政府“自治”。虽然武统是一个可行的选项，但我们应该尝试以和平谈判手段让他们回归到我们的大家庭中。"
 CHI_reclaim_mongolia: "武统蒙古"
 CHI_reclaim_mongolia_desc: "蒙古独立的尝试已经失败了。他们依靠苏联的独立行动将会被我们彻底打击。"
 CHI_reclaim_southern_tibet: "藏南问题"
 CHI_reclaim_southern_tibet_desc: "印度人非法占领我国西藏土地几十载，过去数十年我们实力太弱，无法来重划这条边界线，但现在情况不一样了，我们站起来了！"
 
 china.12138.t: "一个中国原则"
 china.12138.desc: "近日我们宣称了中国的领导权，这意味着我们可以着手收回部分被列强侵略的领地以及部分自治的省份。（完成这个国策意味着你可以通过完成后续国策，通过决策来与地方政府谈判收回主权）"
 china.12138.a: "世界上只有一个中国！"

