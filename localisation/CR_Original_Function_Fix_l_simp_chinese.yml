 ##################开罗宣言#################
 demand_non_chi_jap_faction_give_back_land_categories:1 "开罗宣言"
 demand_non_chi_jap_faction_give_back_land_categories_desc:1 "《开罗宣言》中明确规定，日本所窃取的中国领土，如东北、台湾等岛屿应归还中国。如今战争结束，我们应该要求同盟撤出被日本窃取的中国领土。"
 demand_non_chi_jap_faction_give_back_land:1 "请[From.GetAdjective]兑现开罗宣言"
 crdof.1.t: "中国要求各国遵守《开罗宣言》"
 crdof.1.d: " 《开罗宣言》中明确规定，日本所窃取的中国领土，如东北、台湾等岛屿应归还中国。如今战争结束，同盟军队驻扎在中国领土当地维持秩序。\n\n经讨论，中国政府宣布已有能力接管归还的领土，其于今天早上已经电请各国军队撤离中国占领区，并于不久后将对被日本窃取的中国领土恢复治权。"
 crdof.1.a: "伟大的胜利"
 crdof.2.t: "中国要求我方遵守《开罗宣言》"
 crdof.2.d: " 在战时签署的《开罗宣言》中我方曾承诺，日本所窃取的中国领土，如东北、台湾等岛屿应归还中国。如今战争结束，我们的军队正驻扎在中国领土当地维持秩序。中国政府于今天早上已经电请我国军队撤离中国占领区，我方是否应该遵守此前的承诺。"
 crdof.2.a: "是，为我们的中国朋友喝彩!"
 crdof.2.b: "否，你在教我做事?"
 
