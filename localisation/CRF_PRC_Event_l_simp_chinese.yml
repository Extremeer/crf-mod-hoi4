 crf_prc_event.1: "援助申请"
 crf_prc_event.1.t: "援助申请"
 crf_prc_event.1.desc: "中国的同志们现面临着极大的挑战与危险，他们的武器严重不足需要我们的支援。"
 crf_prc_event.1.a:"我们将向他们提供武器装备。"
 crf_prc_event.1.b:"我们暂无法提供武器装备。"

 crf_prc_event.2: "援助申请肯定答复"
 crf_prc_event.2.t: "援助申请答复"
 crf_prc_event.2.desc: "[From.GetAdjective]的同志们收到了我们的申请，他们同意了向我们提供帮助。"
 crf_prc_event.2.a:"感谢他们的援助。"

 crf_prc_event.3: "援助申请否定答复"
 crf_prc_event.3.t: "援助申请答复"
 crf_prc_event.3.desc: "[From.GetAdjective]的同志们收到了我们的申请，他们暂时无法向我们提供帮助。"
 crf_prc_event.3.a: "感想回复，我们将尽力自己解决问题。"