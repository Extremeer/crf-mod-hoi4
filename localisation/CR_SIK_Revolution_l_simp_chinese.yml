 #####EVENT#####
 etr.1.t: "伊宁事变"
 etr.1.d: "中央政府在整合新疆进行政权交接时出现权力真空，新疆北部爆发了§R三区起义§!。巩哈游击队和民众共1600余人在苏联的暗中帮助下在乌拉斯台山起义，分为三路占领了巩哈县城。当夜，巩哈游击队的主力绕道抵达伊宁，到处进攻国军守军。起义很快取胜，大批汉族人以及中央军被迫撤往惠远城。起义部队在苏联军事总顾问科兹洛夫统一指挥下，将惠远城国军守军歼灭。"
 etr.1.a: "向新疆派遣军队反击"
 etr.2.t: "泛突厥主义者接管起义军"
 etr.2.d: "今日，穿着哈萨克共和国军服的士兵封锁了伊宁城北司令部桥头，阻止国军增援。暴动者在封锁伊宁市区后，开始展开对汉族的屠杀。三区政权被泛突厥主义者接管，在伊犁、塔城、阿尔泰三个地区建立了所谓东突厥斯坦共和国，宣布脱离中国而独立，泛突厥临时政府主席伊力汗·吐烈公然叫嚣：“醒来吧！醒来的时代到了。真主是我们的信仰，穆罕默德是我们的圣人，伊斯兰是我们的宗教，东突厥斯坦是我们的祖国。”"
 etr.2.a: "紧急迁移部分汉族同胞"
 etr.3.t: "惨绝人寰的屠杀"
 etr.3.d: "泛突厥主义者的主要诉求是“永远消灭汉人统治，建立真正的独立共和国”。伊宁被攻克后，大批极端民族主义者用大刀和木棒对汉族人和华侨进行了屠杀，造成了汉族人及华侨极其惨重的伤亡。"
 etr.3.a: "“独立”闹剧到底要持续到什么时候才肯结束"
 etr.4.t: "新疆暴乱中的一丝希望"
 etr.4.d: "新疆事件因受苏联与泛突厥主义思潮影响，泛伊斯兰主义者、泛突厥主义者、共产主义者都参与其中。宗教上层人士试图将“三区革命”引导到使新疆脱离中国、对汉族人进行仇杀的道路上。而共产主义者则反对民族歧视及民族仇杀，希望民族团结，将斗争方向引导到共产主义道路上。阿不都克里木·阿巴索夫发出命令，保护伊犁的汉族居民。他还将汉族朋友们及其亲属安排到自己家进行保护。"
 etr.4.a: "出现了一丝希望"
 etr.5.t: "暴乱扩大"
 etr.5.d: "阿巴索夫率民族军的南路军开始了对阿克苏的进攻。为了加强临时政府在政治上讨价还价的地位，临时政府主席艾力汗·吐烈在命令民族军加快进攻。南部部分城市正在沦陷。"
 etr.5.a: "继续进行反击，同时与苏联交涉"
 etr.6.t: "《中苏条约》签订"
 etr.6.d: "我方向苏联政府提出，苏联如果能在帮助中国平定“新疆变乱”等问题上作出承诺，中国政府可以在一些问题上作出让步。斯大林表示，中国的其余地方政权均应服从中央政府的领导，可以根据中国政府的要求发表声明，并答应我方制止从苏联往新疆“偷运”武器。今日，《中苏条约》签订，莫洛托夫和我方外交人员在伦敦就“新疆伊犁事件”磋商时表示，新疆事件只是临时现象，不久就可以平息。我方表示“愿意和平解决新疆问题”。同时，新疆变乱中的领导层也在发生变化。"
 etr.6.a: "趁此机会与变乱方谈判"
 etr.7.t: "谈判开始"
 etr.7.d: "临时政府派出人员作为“三区”方面代表与中央政府中央在迪化开始和谈。我方代表张治中到达新疆与阿合买提江·哈斯木等人员举行和谈。今天，双方分别签署了有关政府及军队的两个附件。"
 etr.7.a: "事态正在逐渐稳定"
 etr.8.t: "泛突厥主义者被清除出伊宁领导层"
 etr.8.d: "在苏联直接干预下，三区临时政府高层人员中的一部分封建势力、宗教人士和泛突厥人士被清除出领导层，原临时政府主席艾力汗·吐烈被扭送回苏联。三区政府的核心变为由从苏联学习归来的人士组成，首脑为阿合买提江·哈斯木和阿巴索夫。"
 etr.8.a: "谈判也许会变容易许多"
 etr.9.t: "成立联合省政府"
 etr.9.d: "谈判双方分别签署了《和平条款》，虽然军队和实际控制权得到保留，但取消了东突厥斯坦共和国的名称。领导人反复总结经验教训，自理论上清除了民族分裂主义的影响，同意抛弃原临时政府的东突独立主张。今日，东突厥斯坦共和国临时政府解散，改组为伊犁专区参议会。"
 etr.9.a: "伟大的胜利"
 etr.10.t: "联合政府出现裂痕"
 etr.10.d: "在张治中因事离任后，麦斯武德接任了省主席。麦斯武德上台后，逐渐暴露出泛突厥主义的真面目，网罗一批人进行一系列破坏民族团结，分裂祖国统一的活动，引起联合政府内部三区进步人员的不满。"
 etr.10.a: "静观事态"
 etr.11.t: "联合破裂"
 etr.11.d: "在一场短暂且不欢而散的会议后，来自“三区”方面的副主席阿合买提江·哈斯木离开首府迪化回“三区”方面的首府伊宁。很快，“三区”方面的其他代表及部分“七区”的新疆省参议员也先后返回伊宁，新疆省联合政府完全破裂。“三区”与泛突厥派“七区”重新形成武装对峙。泛突厥“七区”势力开始对“三区”发动武装进攻。"
 etr.11.a: "又开始了？"
 etr.12.t: "调停三七之争"
 etr.12.d: "七区的泛突厥主义者上任受到了三区革命方面坚决反对，是新疆省联合政府解体的导火索，也是联合破裂的根本原因，他们的存在使得原联合政府内民族分裂及仇视汉族的思想在一定范围内仍然存在，同时三区革命临时政府机关的官僚主义也出现蔓延，影响其声誉及效率。但毕竟到目前为止，双方都还没有表现出太高的独立倾向，我们应该怎么做？"
 etr.12.a: "将麦斯武德赶下台，支援三区"
 etr.12.b: "任由事态发展，让他们自己决定"
 etr.13.t: "三区获胜，新疆终于稳定"
 etr.13.d: "“三区”在大规模反击后恢复了统一，在此基础上，民主革命党及其他左翼组织决定联合成立新疆保卫和平民主同盟，号召为将新疆省建成“和平、友爱、正义、真理、自由的社会”而奋斗。新盟从自己的名称上就批判并抛弃了泛伊斯兰主义、泛突厥主义，采用“新疆”这一称谓，摒弃了“东突厥斯坦”的称号。新疆终于重回稳定！"
 etr.13.a: "这是中华民族的胜利"
 etr.14.t: "七区胜利"
 etr.14.d: "麦斯武德领导乌斯满、哈力伯克、乔嘉甫等等势力对三区控制区发动了猛烈的进攻，三区在伊犁的行政机构被攻破，三区政府迅速土崩瓦解，新疆被保守派势力同意，整个省内都似乎回归了表面上的平静。"
 etr.14.a: "结束了？"
 etr.15.t: "麦斯武德叛国"
 etr.15.d: "东突厥斯坦伊斯兰共和国在麦斯武德的控制下再次死灰复燃。麦斯武德统一新疆后，暴露出了泛突厥主义的真面目，公然叫嚣：“我们的祖国是突厥斯坦，我们的民族是突厥,我们的宗教是伊斯兰。”七区政府还把中央政府中央银行发行的“新疆专用券”的维吾尔文译成“中国突厥斯坦专用券”,而且“中国”一词用土耳其文CIN。现在看来，和平解决新疆问题的希望已经破灭。"
 etr.15.a: "龟孙！只待我宣战！"
 etr.16.t: "三区反击"
 etr.16.d: "七区的统治正在土崩瓦解，三区政府为了维护革命成果，集中调集兵力攻打乌斯满·斯拉木，收复了阿山地区。接着，又平定了沙湾县县长哈力伯克与和丰县莫依勒禾武装叛乱，新疆的未来在三区的领导下一片光明，胜利就在眼前。"
 etr.16.a: "冲！"
 etr.17.t: "与三区谈判"
 etr.17.d: "阿不都克里木·阿巴索夫已来到首都与我方开始进行协商并征求意见。自京返新后，三区干部在一些重要地区建立了区委会，在一些县和重要单位设立了支部，团结包括汉族在内的一批各族进步分子，在组织内进行了正确的民族观教育，发挥了重要作用，现在只等战乱过后中央政府接管省政府。"
 etr.17.a: "胜利就在眼前"
 etr.18.t: "三区获胜，新疆终于稳定"
 etr.18.d: "“三区”在大规模反击后恢复了统一，在此基础上，民主革命党及其他左翼组织决定联合成立新疆保卫和平民主同盟，号召为将新疆省建成“和平、友爱、正义、真理、自由的社会”而奋斗。新盟从自己的名称上就批判并抛弃了泛伊斯兰主义、泛突厥主义，采用“新疆”这一称谓，摒弃了“东突厥斯坦”的称号。新疆终于重回稳定！"
 etr.18.a: "这是中华民族的胜利"
 etr.19.t: "根除泛突厥主义在新疆的影响"
 etr.19.d: "省政府重用并没能使麦斯武德放弃分裂主义活动。相反，他在把持七区政府重要权力后，更加肆无忌惮地进行分裂祖国统一，破坏民族团结的罪恶活动。如今我们攻破七区，在一所破房子中找到了他，送上绞刑架是对他的最大宽容，在行刑后我们准备在全新疆范围内最后扫除麦斯武德种下的毒瘤。"
 etr.19.a: "扫清泛突厥主义的毒瘤！"
 etr.20.t: "盛世才与我们联系"
 etr.20.d: "在苏德战场中苏联失利的背景下，盛世才秘密来到我方洽谈，打算靠拢中央政府。"
 etr.20.a: "欢迎"
 
 #####NEWS#####
 etr.21.t: "伊宁事变-东突厥斯坦伊斯兰共和国从中国独立"
 etr.21.d: "新疆北部被泛突厥主义者占领，在伊犁、塔城、阿尔泰三个地区建立了东突厥斯坦共和国，宣布脱离中国而独立。\n\n泛突厥临时政府主席伊力汗·吐烈公然叫嚣：“醒来吧！醒来的时代到了。真主是我们的信仰，穆罕默德是我们的圣人，伊斯兰是我们的宗教，东突厥斯坦是我们的祖国”。中国国防部对此表示强烈抗议并计划派遣军队作战。\n\n据报告，伊宁被攻克后，大批极端民族主义者用大刀和木棒对汉族人和华侨进行了屠杀，造成了汉族人及华侨极其惨重的伤亡。"
 etr.21.a: "突厥？？与土耳其？？"
 etr.22.t: "新疆省联合政府成立"
 etr.22.d: "据报道，原临时政府主席艾力汗在一天夜晚被苏联驻伊犁领事请进领事馆参加联谊会，随即被扣押并迅速送入苏联。\n\n经谈判，新疆地方军队和实际控制权得到保留，但取消了“东突厥斯坦共和国”的名称，抛弃了原临时政府的东突独立主张。今日，东突厥斯坦共和国临时政府解散，改组为伊犁专区参议会，局势似乎得到控制。"
 etr.22.a: "短暂的平衡"
 etr.23.t: "新疆再次着火"
 etr.23.d: "在张治中因事离任后，有泛突厥注意倾向的麦斯武德接任了省主席。麦斯武德的倒行逆施引起联合政府内部三区的进步人员的不满。\n\n在一场短暂且不欢而散的会议后，来自“三区”方面的副主席阿合买提江·哈斯木离开首府迪化回“三区”方面的首府伊宁。很快，新疆三区方面的其他代表及部分七区的新疆省参议员也先后返回伊宁，新疆省联合政府完全破裂。\n\n日前，新疆三区与泛突厥派所掌控的七区重新形成武装对峙。新疆七区势力开始对三区发动武装进攻。"
 etr.23.a: "又开始了？？"
 etr.24.t: "新疆局势得到稳定"
 etr.24.d: "新疆在三区大规模的反击后恢复了统一，在此基础上，民主革命党及其他左翼组织决定联合成立新疆保卫和平民主同盟，成立大会在伊宁召开，阿合买提江·哈斯木等各阶层代表人物与民主联盟代表参加大会。\n\n大会组建出了新盟中央工作机构，并且在伊犁、塔城、阿山三个专区建立各级组织委员会。新盟中央还增设了青年组织委员会以及妇女组织部，号召为将新疆省建成“和平、友爱、正义、真理、自由的社会”而奋斗。\n\n新盟从自己的名称上就批判并抛弃了泛伊斯兰主义、泛突厥主义，采用“新疆”这一称谓，彻底摒弃了“东突厥斯坦”的称号。新疆终于重回稳定。"
 etr.24.a: "终于结束了"
 etr.25.t: "东突厥斯坦伊斯兰共和国再次从中国独立"
 etr.25.d: "麦斯武德统一新疆后，暴露出了泛突厥主义的真面目，东突厥斯坦伊斯兰共和国在其控制下再次死灰复燃并从中国的版图中分裂出去。\n\n在大会上，麦斯武德再一次叫嚣：“我们的祖国是突厥斯坦，我们的民族是突厥，我们的宗教是伊斯兰。”\n\n中国外交部宣称这是赤裸裸的挑衅与分裂行为，将对东突分子发起正式进攻收复新疆，现在看来，和平解决新疆问题的希望已经破灭。"
 etr.25.a: "黑暗时代来临了"