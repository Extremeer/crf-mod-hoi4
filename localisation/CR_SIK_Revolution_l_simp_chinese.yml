 ##########盛世才靠拢-事件###########
 china.12150.t: "与苏联决裂"
 china.12150.d: "随着苏德战争的爆发以及苏联在战场上渐显劣势，我们不知道战争究竟什么时候结束，难以预测；即使苏联获胜，恐怕也不能如过去很有力量地援助新疆，与其坐以待毙，我们还不如投靠中央政府。"
 china.12150.a: "永远跟随共产国际"
 china.12150.b: "苏联，走好了您嘞" 
 news.12151.t: "新疆盛世才集团与苏联决裂"
 news.12151.d: "\n近日，斯大林派苏联副外交人民委员德卡诺佐夫携带莫洛托夫给盛世才的信来到迪化，试图阻止盛世才投靠中国中央政府。虽然莫洛托夫表示愿意作出让步，但是盛世才不为所动。\n\n之后，大批苏联共产党员被盛世才逮捕。盛世才向苏联政府递交了一份备忘录，要求苏联政府从新疆撤走除外交人员以外的全部人员，其中包括军事人员，且须在三个月内撤离。\n\n盛世才表示:“矢志拥护中央，尽忠国家，绝对服从领袖”。随后，盛世才取消了六大政策，六星旗也改为了中国中央政府区级行政旗帜。"
 news.12151.a: "他们想要做什么"
 china.12152.t: "新疆军阀的解决方案"
 china.12152.d: "盛世才已在新疆盘踞多年，曾多次试图脱离中国加入苏联，如今他的示好不能令我们完全相信他，也许应该做些必要的措施。"
 china.12152.a: "在新疆设置中央政府办事处"
 china.12152.b: "也许我们多虑了"
 china.12153.t: "来自中央政府的建议"
 china.12153.d: "中央政府打算在新疆设立办事处，我们应该仔细斟酌，稍有不慎我们将会遭到中央政府的还击。"
 china.12153.a: "理所应当，新疆是中国的一部分"
 china.12153.b: "我们应该与他们保持距离"
 china.12154.t: "盛世才拒绝了我们"
 china.12154.d: "在经历了许多公关环节，盛世才将我们派去的办事处联络员驱逐出新疆，而且宣称这是在破坏新疆自治的稳定。"
 china.12154.a: "别无他法，看来只有拳头能生效了"
 china.12156.t: "盛世才的归宿"
 china.12156.d: "盛世才已在新疆盘踞多年，曾多次试图脱离中国加入苏联，如今他的示好不能令我们完全相信他，也许应该做些必要的措施。"
 china.12156.a: "让他到中央政府中参与工作"
 china.12156.b: "反贼！砍了他的头！给人民一个交代！"
 china.12157.t: "社会不满"
 china.12157.d: "盛世才已在新疆盘踞多年，布下了许多白色恐怖，在他离开新疆到重庆时许多平民百姓对他表示不满。"
 china.12157.a: "也许他们是对的"
 
 
