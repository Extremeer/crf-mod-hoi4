 CRF_anti_communism: "剿共行动"
 CRF_anti_communism_desc: "自剿共十年以来，国府终于将共产党压缩至陕北一隅。然而，当前局势却不容乐观。日本侵略者步步紧逼，部分将士也对国府的国内政策§t有所不满§!，如果再不调整国内战略，§H建立统一战线§!或§H加速剿共进程§!，可能会加剧士兵的不满甚至§t兵变§!。"
 CRF_CHI_army_reform: "军队改革"
 CRF_CHI_army_reform_desc: "贪腐、低能以及怯懦的顽疾遍布于国军各阶指挥层当中，要解决此问题将会是漫长的过程。"
 CRF_CHI_lessons_of_war: "战争之诫"
 CRF_CHI_bolster_our_ranks: "强化军队"
 CRF_CHI_60_divisions_plan: "60师整训计划"
 CRF_CHI_60_divisions_plan_desc: "在解决目前的问题上，我们的外国顾问没有采取人海堆填的方式，相反他们提出了全新的方案：通过规模相对较小但却得到充分训练的精锐部队去对抗我们的敌人。试点项目为此已经展开。"
 
 crf_xian.1.t: "[CHI.GetLeader]在西安遭到张学良控制！"
 crf_xian.1.desc_a: "张学良日前向我方发来急电，声称其现已将[CHI.GetLeader]逮捕，并且也愿意将此君引渡予我方。\n\n这或许正是我们将这个人民公敌审判正法的最好机会！"
 crf_xian.1.desc_b: "[From.GetLeader]已经驳回了我方有关正法[CHI.GetLeader]的提案。相反，鉴于引领革命大业和抵御日寇侵略两事不可兼顾，我们还被指示应当与国民党在当下结成同盟。"
 crf_xian.1.a: "请示苏联同志是否批准。"
 crf_xian.1.b: "直接将其枭首示众！"
 crf_xian.1.c: "我们还是应该团结此君共同抗日。"
 crf_xian.1.d: "斩杀此君只会招致兵祸，还是予以释放吧。"
 crf_xian.2.t: "[CHI.GetLeader]在西安被张学良控制！"
 crf_xian.2.desc: "日前张学良在西安扣留了[CHI.GetLeader]，并向国府发出通电，要求停止内战，一致抗日。同时他们还拉拢了共产党谈判，而鉴于共产党人与委座的血海深仇，他可能活不了多久。\n\n如果我们不想看到[CHI.GetLeader]被立即公审后处决的话，就必须立刻展开行动！"
 crf_xian.2.a: "立刻到西安谈判！"
 #crf_xian.2.b: "他们可不敢加害委座，静观其变吧。"
 crf_xian.3.t: "[CHI.GetLeader]遭到张学良控制！"
 crf_xian.3.desc: "[PRC.GetLeader]日前发来消息指出，中国共产党人眼下正握有绝佳的机会，将[CHI.GetLeader]这个对人民和革命犯下累累罪行的战犯予以审判。对此人的正法将是中国共产党的巨大胜利，同时也会是中国革命的重大胜利。\n\n然而，如此一来也同样会在这关键的时刻削弱国民党的势力，或许还会诱使日本人在未来对中国发起更进一步的侵略。"
 crf_xian.3.a: "又一个白匪头子迈向了末日。"
 crf_xian.3.b: "他仍然还需要活着。"
 crf_xian.4.t: "[PRC.GetLeader]提议结盟"
 crf_xian.4.desc: "原本预期的公审和处决并没有出现，相反，共产党人表示他们愿意正式缔结盟约以共同抗击日本人的侵略。\n\n显然，在深知更进一步的围剿会令他们彻底被抹杀的情况下，他们此举意在拖延时间。但如果他们真的想要[CHI.GetLeader]的项上人头，他肯定早就被处决了。\n\n另一方面，我国政府内的部分人士亦对共产党人在如今推动双方结盟的用意感到好奇——也许，他们知道些我们还不知道的？"
 crf_xian.4.a: "只要他们服从我方指挥。"
 crf_xian.4.b: "绝不和共匪谈判！"
 crf_xian.5.t: "西安事变"
 crf_xian.5.desc: "日前，担任国民革命军东北军副总司令的张学良和驻陕的西北军将领杨虎城，因不满国民政府剿共政策的持续施压，以及对日军侵略的被动反应，联合发动兵谏。他们在西安扣押了前来督战的蒋介石，逼迫其改变政策，停止内战，共同抗日。\n\n中国一直以来都面临内部的国共对峙和外部日本的侵略威胁。蒋介石领导的国民政府坚持“攘外必先安内”的政策是否会破产，我们暂时还不得而知。"
 crf_xian.5.a: "决定权落在了我们手中。"
 crf_xian.5.b: "事关紧急，关系委座安全。"
 crf_xian.5.c: "正可借此乘虚而入。"
 crf_xian.5.d: "如此日本定会渔翁得利。"
 crf_xian.5.e: "就像是孩童间的吵闹争执……"
#重庆谈判邀请#
#prc接收到的重庆谈判事件#
 crf_chongqing_negotiation.1.t: "[CHI.GetLeader]邀请赴渝谈判"
 crf_chongqing_negotiation.1.desc:"[CHI.GetLeader]日前正式致函[From.GetLeader]，邀请赴会陪都，商讨国内各种重要问题。\n\n若拒绝赴约，则将被视作对[CHI.GetLeader]个人的轻慢，且此事势必将为其所牢记，予其全面内战之借口。"
 crf_chongqing_negotiation.1.a: "谨慎赴会。"
 crf_chongqing_negotiation.1.b: "婉言拒绝。"
#chi得到肯定答复后的事件#
 crf_chongqing_negotiation.2.t: "[PRC.GetLeader]接受谈判邀请"
 crf_chongqing_negotiation.2.desc:"[PRC.GetLeader]已接受[From.GetLeader]之邀请，将于不久后抵达陪都。"
 crf_chongqing_negotiation.2.a:"望谈判顺利。"
#chi得到拒绝答复后的事件#
 crf_chongqing_negotiation.3.t: "[PRC.GetLeader]拒绝谈判邀请"
 crf_chongqing_negotiation.3.desc:"[PRC.GetLeader]已拒绝[From.GetLeader]之邀请，已触怒[From.GetLeader]。"
 crf_chongqing_negotiation.3.a:"全面内战已迫在眉睫！"
#重庆谈判阶段1#
#chi提出的要求#
 crf_chongqing_negotiation_army.1.t: "军队问题谈判"
 crf_chongqing_negotiation_army.1.desc1:"[PRC.GetLeader]与[From.GetLeader]双方先就[PRC.GetLeader]所领导的军队之问题进行谈判，[From.GetLeader]对[PRC.GetLeader]的军队提出以下要求："
 crf_chongqing_negotiation_army.1.desc2:"[PRC.GetLeader]拒绝了[From.GetLeader]提出的要求，[From.GetLeader]做出让步，修改要求为："
 crf_chongqing_negotiation_army.1.a:"[PRC.GetLeader]所领导的军队应全部由[From.GetLeader]管辖。"
 crf_chongqing_negotiation_army.1.b:"[PRC.GetLeader]可保留现有军队数的一成。"
 crf_chongqing_negotiation_army.1.c:"[PRC.GetLeader]可保留现有军队数的两成。"
 crf_chongqing_negotiation_army.1.d:"终止谈判，全面内战。"
#prc对chi要求的答复#
 crf_chongqing_negotiation_army.2.t: "军队问题谈判"
 crf_chongqing_negotiation_army.2.desc1:"[CHI.GetLeader]要求[From.GetLeader]所领导的军队全部由[CHI.GetLeader]管辖。"
 crf_chongqing_negotiation_army.2.desc2:"[CHI.GetLeader]要求[From.GetLeader]保留现有军队数的一成。"
 crf_chongqing_negotiation_army.2.desc3:"[CHI.GetLeader]要求[From.GetLeader]保留现有军队数的两成。"
 crf_chongqing_negotiation_army.2.a:"我们拒绝这般苛刻的要求！"
 crf_chongqing_negotiation_army.2.b:"我们暂时接受这一条件。"
 crf_chongqing_negotiation_army.2.c:"终止谈判，全面内战。"
#重庆谈判阶段2#
#chi提出的要求#
 crf_chongqing_negotiation_local_government.1.t: "地方政府问题谈判"
 crf_chongqing_negotiation_local_government.1.desc:"[PRC.GetLeader]与[From.GetLeader]双方就地方政府问题进行谈判，[From.GetLeader]提出以下要求："
 crf_chongqing_negotiation_local_government.1.a:"[From.GetLeader]政府拒绝承认[PRC.GetLeader]管辖的省政府。"
 crf_chongqing_negotiation_local_government.1.b:"省政府应当进行改选。"
 crf_chongqing_negotiation_local_government.1.c:"终止谈判，全面内战。"
#prc对chi要求的答复#
 crf_chongqing_negotiation_local_government.2.t: "地方政府问题谈判"
 crf_chongqing_negotiation_local_government.2.dsec1:"[CHI.GetLeader]政府拒绝承认[From.GetLeader]管辖的省政府。"
 crf_chongqing_negotiation_local_government.2.dsec2:"[CHI.GetLeader]政府认为省政府应当改选。"
 crf_chongqing_negotiation_local_government.2.a:"我们否定这样的要求。"
 crf_chongqing_negotiation_local_government.2.b:"我们赞同这一要求。"
 crf_chongqing_negotiation_local_government.2.c:"终止谈判，全面内战。"
#签署会谈纪要#
 crf_chongqing_negotiation_minutes.1.t: "双方签署会谈纪要"
 crf_chongqing_negotiation_minutes.1.desc: "重庆谈判圆满结束，[CHI.GetLeader]政府与[PRC.GetLeader]政府确定了和平建国的基本方针，在政治民主化、军队国家化等方面达成初步协议，给进一步协商建立了基础。"
 crf_chongqing_negotiation_minutes.1.a: "重庆谈判结束。"
