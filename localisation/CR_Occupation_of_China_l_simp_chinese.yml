l_simp_chinese:
 chinaocc.1.t: "新京陷落"
 chinaocc.1.d: "最新消息，关东军在国际联军的战略攻击下于东北土崩瓦解。\n\n截至今日，伪满洲国警察公署的大部分人员已经停止抵抗，东北抗日联军开始了进一步清扫汉奸的工作，协和会也在占领区分崩离析。\n\n据报道，关东军司令部已于昨天紧急携溥仪—康德皇帝紧急转移离开了新京。"
 chinaocc.1.a: "伟大的胜利"
 chinaocc.1.b: "东北有救了！"
 chinaocc.1.c: "我们失败了"
 
 chinaocc.2.t: "长春光复"
 chinaocc.2.d: "新京特别市，这座在九一八事变中日本窃取而来的不义城市已经被关内的中国军队和东北抗日联军所掌控，并着手恢复他原来的名字—长春。\n\n作为亚洲名列前茅的都市，其大部分设施保存良好，现伪满洲国皇宫成为了中国东北的行政总部。市民们走街串巷，一扫伪满洲国统治下的抑郁寡欢，庆祝着中国的又一胜利。\n\n截至今日，伪满洲国警察公署的大部分人员已经停止抵抗，东北抗日联军开始了进一步清扫汉奸的工作，协和会也在光复区土崩瓦解。关东军司令部已于昨天紧急携溥仪—康德皇帝紧急转移离开了新京。"
 chinaocc.2.a: "伟大的胜利"
 chinaocc.2.b: "东北即将光复！"
 chinaocc.2.c: "至暗时刻"

 chinaocc.3.t: "沈阳光复"
 chinaocc.3.d: "今天，随着最后一波攻势，中国军队终于击溃了沈阳城内的日军，并夺取了东北最重要的城市。\n\n在1929年张学良东北易帜后，奉天市就已改名为沈阳市。1931年日本自行炸毁南满铁路并嫁祸于东北军发动九一八事变后，关东军又将其复名奉天并成立伪满洲国奉天市公署。\n\n沈阳的陷落无疑暴露了关东军在中国的失利，或许过不了多久日本在亚洲大陆的失败就会成为板上钉钉的事情了。"
 chinaocc.3.a: "伟大的胜利"
 chinaocc.3.b: "东北光复了！"
 chinaocc.3.c: "我们失败了"

 chinaocc.4.t: "东京陷落"
 chinaocc.4.d: "来自日本东京的最新消息已经证实，这座城市已经被国民革命军所掌控。虽然城市大部分地区都成了一片废墟，但中国军队严格贯彻纪律，并未对日本平民展开非人道行动，现在皇居成为了中国占领军的军政总部。\n\n外国的记者们看到了一场宏大的胜利游行，一个由国民革命军组成的看似没有尽头的庞大队伍在东京城中不断前进着，而沿街观看的日本市民始终保持着沉默。\n\n截至今日，大部分抵抗似乎已经停止，日本军部也已于昨天携天皇紧急离开了东京。面对国土大部丢失，尽管日本军部继续宣称将“大东亚圣战”进行到底，执行“玉碎”计划，但日本的失败似乎已经是板上钉钉的事情了。"
 chinaocc.4.a: "日本完了"
 chinaocc.4.b: "小日本崽子你们的末日到了"
 chinaocc.4.c: "为了天皇陛下玉碎！"

 chinaocc.5.t: "巴黎陷落"
 chinaocc.5.d: "来自巴黎的消息证实了，在塞纳河的苦战之后，中国军队攻克了法国首都。法军进行了顽强抵抗，试图尽可能减缓国民革命军的步伐，但他们还是被击退了。\n\n在巴黎人惊诧的目光中，国军列队正通过香榭丽舍大街走向埃菲尔铁塔，数支纵队在巴黎市民的沉默注视下在香榭丽舍大街上举行的胜利阅兵，好似19世纪第二次鸦片战争中开进天安门中的英法联军。"
 chinaocc.5.a: "中国的胜利"
 chinaocc.5.b: "继续前进！"
 chinaocc.5.c: "我们还是投降吧"
 
 chinaocc.6.t: "伦敦陷落"
 chinaocc.6.d: "来自伦敦的报道确认，日前英国的首都已被中国军队攻陷。\n\n在一些地区仍到可以听到零星的枪声，但城市里已看不到英军的身影。\n\n一支冲锋部队冲进了白金汉宫，但英国皇室早已撤离。\n\n英国人自八国联军侵华战争以来又一次与中国军队交战，只不过这一次英国人成为了被占领者。"
 chinaocc.6.a: "中国的胜利"
 chinaocc.6.b: "继续前进！"
 chinaocc.6.c: "我们会回来的"
 
 chinaocc.7.t:1 "[195.GetCapitalVictoryPointName]陷落"
 chinaocc.7.d:1 "俄国革命的发源地——[195.GetCapitalVictoryPointName]，日前已陷落于仍在推进的中国军队之手。\n\n苏军一开始把国民革命军挡在涅瓦河的对岸，但几天前阵地还是失守了。现在，在敌军炮火无休止的轰击之下，瓦西里岛上最后一批守军也获得了解脱。一些军事战术家说，这座城市只要有了恰当防卫就可以坚持数年，但如今国军的攻势让他们攻进城市所花费的时间远远少于预期。\n\n中国士兵正在用冬宫广场作为集结地，以向城市剩余部分进军，有传言称国军士兵正在前往炮兵博物馆游览，因为他们相信自己将在俄国历史上留下重重一笔，毕竟沙俄是割让中国土地最多的国家。"
 chinaocc.7.a: "中国的胜利"
 chinaocc.7.b: "继续前进！"
 chinaocc.7.c: "有人会为此被枪毙！"
 
 chinaocc.8.t: "基辅陷落"
 chinaocc.8.d: "乌克兰苏维埃社会主义共和国的首都——基辅，现已被中国攻陷。\n\n尽管一开始的报告称，苏军有能力守住通往城市的桥梁，但看起来河流上面的通道已经多到防守不过来了。随着中国军队控制了第聂伯河两岸，大大小小的岛屿上的零星守军被迫投降，基辅也落入了中国手中。\n\n随着中心城区落入中国手中，剩下的乌克兰土地也陷入了危难之中。"
 chinaocc.8.a: "中国的胜利"
 chinaocc.8.b: "继续前进！"
 chinaocc.8.c: "有人会为此被枪毙！"
 
 chinaocc.9.t:1 "[217.GetCapitalVictoryPointName]陷落"
 chinaocc.9.d: "中国现已占领斯大林格勒，一座与斯大林同名的伏尔加河畔城市。\n\n激战过后，中国军队通过了被毁灭的斯大林格勒拖拉机厂，控制了马马耶夫岗，并迫使苏联守军撤往伏尔加河东岸。据未经证实的报道说，一部分苏军与共产党员已经撤退到下水道和地下室着手继续抵抗中国。\n\n然而，有组织的抵抗业已不复存在。"
 chinaocc.9.a: "中国的胜利"
 chinaocc.9.b: "继续前进！"
 chinaocc.9.c: "有人会为此被枪毙！"
 
 chinaocc.10.t: "莫斯科陷落"
 chinaocc.10.d: "上一次莫斯科被外国军队占领的时候，熊熊烈火焚尽了大半个城市。但这次不同了，如今国民革命军已经突破了多处防线并且在克里姆林宫汇合。尽管苏军还在从高塔上狙杀敌军，但守军主力已经溃败并正从郊区向周围的森林撤退。\n\n作为苏联长久以来的城市生活中心，红场已经成了临时战俘营，人们可以看到一块块燃烧的碎屑正从克里姆林宫的窗户向外落下，无疑这是为了防止苏联情报落入中国手中的最后努力。\n\n据未经证实的报道说，经过防腐处理的列宁遗体已被安全运走。"
 chinaocc.10.a: "这就是苏联的终结了吗？"
 chinaocc.10.b: "终于，莫斯科是我们的了！"
 chinaocc.10.c: "中国必须被逐出莫斯科！"
 
 chinaocc.11.t: "塞瓦斯托波尔陷落"
 chinaocc.11.d: "由重兵把守的城市塞瓦斯托波尔——苏联黑海舰队的基地，日前最终被中国军队攻陷。\n\n它的陷落使得苏联在黑海的力量被严重削弱，对于中国来说是一次重大的胜利。\n\n一项命令已从中国发出，规定当地警察维护秩序。"
 chinaocc.11.a: "中国的胜利"
 chinaocc.11.b: "继续前进！"
 chinaocc.11.c: "有人会为此被枪毙！"
 
 chinaocc.12.t: "巴库陷落"
 chinaocc.12.d: "今天早些时候，中国成功攻陷巴库，这是中苏战争中一个重要的战略目标。\n\n这座位于里海沿岸的城市是争夺高加索地区的关键，该地区的众多油田将为中国提供强劲动力。\n\n它的陷落，使中国进军中东甚至是西欧成为了可能。"
 chinaocc.12.a: "中国的胜利"
 chinaocc.12.b: "继续前进！"
 chinaocc.12.c: "有人会为此被枪毙！"
 
 chinaocc.13.t: "开罗陷落"
 chinaocc.13.d: "“千塔之城”开罗，世界上最古老的城市之一，阿拉伯世界智慧和文化的中心。从古至今，无数国家都曾踏进这座城市。古城周边万古不变的滚滚黄沙又一次见证了这座伟大的城市落入新的占领者之手。随着国军发动的一连串卓有成效的攻势，残余的英国守军退守开罗大城堡，负隅顽抗。\n\n经过漫长的战斗后，城市内最后一批顽固抵抗的英军宣布无条件投降。中国军队虽取得光荣胜利，但城内骚乱未平，抢劫丛生，他们已承诺打击此类现象，保护这座历史古城。"
 chinaocc.13.a: "中国的胜利"
 chinaocc.13.b: "继续前进！"
 chinaocc.13.c: "至暗时刻"
 
 chinaocc.14.t: "华盛顿陷落"
 chinaocc.14.d: "华盛顿特区的战斗于今天落下帷幕，中国部队沿着波托马克河消灭了城中最后的抵抗力量。\n\n城市被浓厚的烟雾笼罩，据说在最终撤退前，OSS特工烧掉了许多机要文件。在与美国特勤局人员短暂的交火后，中国军队占领了白宫，而合众国总统在几天前就已经撤离此地。\n\n美国首都的陷落已经展现了中国现代化军队的厉害，后者已然势不可挡。"
 chinaocc.14.a: "中国的胜利"
 chinaocc.14.b: "继续前进！"
 chinaocc.14.c: "至暗时刻"

 chinaocc.15.t: "纽约陷落"
 chinaocc.15.d: "经过数小时与非正规军的激战后，中国先锋部队现已夺取了纽约的控制权。\n\n中国人在摧毁掉第五大道上的简易反坦克桩后，开始逐个街区地清理曼哈顿城区当中负隅顽抗的敌人。\n\n激战中，自由女神像的头部不幸被一发炮弹炸断，至于是流弹横祸还是有人故意毁坏目前还不得而知。\n\n而在城区东部，大火已经燃烧了几天几夜，整个城市就算在夜晚也亮如白日，火红的天空映衬着黑暗中无头的自由女神像，仿佛暗示着美帝国的衰落。"
 chinaocc.15.a: "中国的胜利"
 chinaocc.15.b: "继续前进！"
 chinaocc.15.c: "至暗时刻"

 chinaocc.16.t: "新加坡陷落"
 chinaocc.16.d: "尽管过去的英国人认为它坚如磐石，但号称“东方直布罗陀”的新加坡还是被中国军队占领了。\n\n在新加坡的国民革命军军事管理层已经选择了浮尔顿大厦作为指挥部，如今在街头巡逻的卫兵已经暗示了中国军队将在此长留。"
 chinaocc.16.a: "中国的胜利"
 chinaocc.16.b: "继续前进！"
 chinaocc.16.c: "女王的明珠陷落了！"

 chinaocc.17.t: "洛杉矶陷落"
 chinaocc.17.d: "在美国本土建立一个立足点之后，中国人进入了洛杉矶并且击溃了城内的守军。今天下午中国军队在中央大街举行了胜利阅兵，随行的摄影师拍摄了全过程。\n\n长时间的激战过后，美国军队不得不选择撤退。据报道称，中国军队保留了好莱坞等建筑群，许多中国士兵都在好莱坞标识前拍照。"
 chinaocc.17.a: "中国的胜利"
 chinaocc.17.b: "继续前进！"
 chinaocc.17.c: "至暗时刻"
 
 chinaocc.18.t: "海参崴陷落"
 chinaocc.18.d: "符拉迪沃斯托克——苏联远东地区最大的城市和太平洋舰队基地，已被中国占领。它位于西伯利亚铁路的末端，具有极大的战略意义。它的沦陷使苏联更加处于不利的地位。\n\n在几十年前，这座城市的名称为海参崴，自中俄几个不平等条约后这座城市重回中国之手。"
 chinaocc.18.a: "中国的胜利"
 chinaocc.18.b: "继续前进！"
 chinaocc.18.c: "有人会为此被枪毙！"

 chinaocc.19.t: "新德里陷落"
 chinaocc.19.d: "德里古城是世界上最古老的城市之一，曾多次被征服、洗劫并重建。这里最早的建筑遗迹可以追溯到公元前300年，它见证了德里源远流长的历史和古城顽强的生命力。\n\n然而，德里城已经陷于敌军之手，这座古城的建筑再次面临被摧毁的危险。自1857年血流漂橹的大围攻以来，德里城再度陷身战火：中国军队的猛烈进攻突破了英军的防御体系。\n\n英属印度总督本人据说被中国的先头部队监督着将他的财产从总督府中转移到一辆大篷车上，但这些消息并未得到证实。"
 chinaocc.19.a: "中国的胜利"
 chinaocc.19.b: "继续前进！"
 chinaocc.19.c: "我们还会回来的"

 chinaocc.20.t: "柏林陷落"
 chinaocc.20.d: "柏林的消息证实，在经过漫长的苦战之后，这座伟大的城市已经被国民革命军占领。德军摧毁了毛奇桥并进行了顽强的抵抗，试图拖慢国民革命军占领柏林的步伐，但最终还是被击退了。\n\n施普雷河上的其他桥梁最终被攻占了，中国军队最终成功击溃了克罗尔歌剧院和德国国会大厦附近的激烈抵抗，在柏林人惊诧的目光中，严重损毁的国会大厦之顶部升起了青天白日满地红旗，城市内的抵抗已经消失，柏林战役结束了。"
 chinaocc.20.a: "中国的胜利"
 chinaocc.20.b: "一次教科书式的行动！"
 chinaocc.20.c: "有人会为此被枪毙！"

 chinaocc.21.t: "罗马陷落"
 chinaocc.21.d: "今天，一名中国将领接受了永恒之城的投降。数日以来，国军已经进入郊区作战，而尽管如今一部分沼泽地还处在意大利控制之下，连接罗马市中心与梵蒂冈城的主路已经落入敌手。\n\n有人看到意大利士兵分散撤入这座罗马帝国古都周围的山麓中。\n\n中国已经小心翼翼地宣布将派特殊宪兵阻止对圣伯多禄大教堂和万神殿的劫掠，并且在同教宗就梵蒂冈在中国控制下的自治问题开始谈判。"
 chinaocc.12.a: "中国的胜利"
 chinaocc.21.b: "伟大的胜利！"
 chinaocc.21.b: "我们应该怎么办"

 chinaocc.22.t: "南京光复"
 chinaocc.22.d: "今天，中国军队正式光复南京，收复这座被日军占领已久的旧都。数日以来，国军在南京城郊持续展开激烈攻势，尽管部分区域仍有零星抵抗，但包括总统府、中山路在内的核心地区已重归中国掌控。\n\n有目击者看到残余的日军部队正在溃散逃离，向城外的乡野和长江沿岸撤退。\n\n南京自被日军占领以来，饱受蹂躏，无数同胞流离失所。中国总司令部在南京光复后发布公告，向全国军民致以胜利的敬意，称“南京的光复，标志着正义终将战胜邪恶，中华民族必将重新走向繁荣复兴！”"
 chinaocc.22.a: "中国的胜利"
 chinaocc.22.b: "伟大的胜利！"
 chinaocc.22.b: "我们应该怎么办"

 chinaocc.23.t: "南京的陷落"
 chinaocc.23.d: "虽然中国部署10余万兵力守卫南京，但我军很快占领南京东郊与南郊，用飞机与重炮轰炸市区，到前不久，南京终于陷落。\n\n《朝日新闻》发来的消息称，我军对城内外大规模扫荡，搜查隐匿在城内之中国士兵，多数未来得及撤退之中国军人被俘。\n\n但据《东京日日新闻》的报道，我军在南京城内正在组织“百人斩”竞赛……"
 chinaocc.23.a: "嘉勉攻克南京之臣"
 chinaocc.23.b: "他们做的过火了"

 chinaocc.24.t: "南京大屠杀"
 chinaocc.24.d: "今日，《芝加哥每日新闻》将日军在中日战争中屠杀的暴行大白于天下。\n\n日本派遣军占领南京后，使用集体枪杀、活埋、刀劈、火烧等惨绝人寰的手段，杀害中国军民无数，与日本张灯结彩地宣传日军顺利进入南京，并庆祝协助中国人“推翻”所谓的暴戾国民政府完全不同！\n\n记者斯蒂尔发自南京江面奥胡号的电讯称：“离开南京之际，我们最后见到的场面是一群三百名中国人在临江的城墙前井然有序地遭处决，那儿的尸体已有膝盖高。”"
 chinaocc.24.a: "野蛮行径！"
 chinaocc.24.b: "我们要让刽子手付出代价！"
 chinaocc.24.c: "攻击"

 chinaocc.25.t: "北平陷落"
 chinaocc.25.d: "数日以来，日军已经在城郊展开激烈战斗，尽管如今一部分城墙和城内的胡同地区仍有中国守军负隅顽抗，通往紫禁城的主要道路已经被日军牢牢掌控。\n\n据悉，日军占领北平后，派遣大量士兵驻守重要关隘及政府机关，实施严厉的军事管制，并开始搜索抗日人员。平民生活受到严重影响，城内局势紧张，秩序混乱。\n\n北平的陷落标志着华北形势进一步恶化。"
 chinaocc.25.a: "古老国都的又一次易手"
 chinaocc.25.b: "至暗时刻"
 chinaocc.25.c: "继续攻击"

 chinaocc.26.t: "北平光复"
 chinaocc.26.d: "今天，中国军队高举国旗分批进入北平城内，沿途军民夹道欢迎，齐声高呼：“中国万岁！抗战胜利万岁！”城内百姓挥舞旗帜，敲锣打鼓，庆祝光复这一历史时刻。无数曾经颠沛流离的市民涌上街头，喜极而泣。\n\n有光复仪式于午后在天安门广场举行，国军将领庄严宣布：“北平光复，华北光明重现！”现场市民山呼海啸，气氛热烈至极。\n\n目前，国军已着手恢复北平城内的秩序，设立临时行政机构，积极安抚百姓，并展开清理日军残余势力的工作。"
 chinaocc.26.a: "中国的胜利"
 chinaocc.26.b: "伟大的胜利！"
 chinaocc.26.c: "我们应该怎么办"