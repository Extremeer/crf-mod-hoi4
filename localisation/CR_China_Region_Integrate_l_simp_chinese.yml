 integrate_china_desc: "中国自辛亥革命以来不断动乱，军阀割据，民不聊生，尽管我们在战场上击败了敌人，距离真正的和平繁荣还有很长的路要走。接下来我们将会开展一系列运动，一步一步拆除我们对手的政治基础，合法的查封并且国有化他们的资产，取消租界。最终让乱世结束，将所有地区纳入中央管制之下了。\n\n1.当我们完全控制了§H军阀政治地区§!，就可以让军阀完全§G失去核心§!。\n2.当我们废除了§Y九国公约§!，就可以§G收回殖民地§!。\n3.当我们在全中国打败§H对立党派§!，就可以让我们的思想传遍全中国，§G消除对立党派的核心§!。\n4.当我们完成了§H一个中国§!国策，就可以使用决议§G和平收复少数民族地区§!。\n5.如果我们通过§H武力统一中国§!，我们可以建立§G新的外交系统§!以此宣称我们是中国唯一的合法领导者。"
