 chi_int.7.t: "[From.GetAdjective]同意移交唐努乌梁海主权"
 chi_int.7.desc: "在与[From.GetAdjective]当局激烈的谈判中，我方人员表现良好，[From.GetAdjective]驻克孜勒的办事处已经同意移交其位于唐努乌梁海的所有主权，当地人民从今往后将摆脱帝国主义的侵略和羁绊，且将更加深切地体验到中华民族大家庭的温暖。"
 chi_int.7.a: "唐努乌梁海解放！"
 chi_int.8.t: "[From.GetAdjective]拒绝移交唐努乌梁海主权"
 chi_int.8.desc: "因为唐努乌梁海民族主义分子与[From.GetAdjective]当局伙同其他帝国主义的阻挠，[From.GetAdjective]位于克孜勒的办事处拒绝了我们的请求，和平解放计划流产。此刻唐努乌梁海人民正处于水深火热之中，我们必须发动武统！"
 chi_int.8.a: "同胞们，你们的解放来了！"
 chi_int.9.t: "中国收回唐努乌梁海"
 chi_int.9.desc: "唐努乌梁海早在汉代便有中国人活动痕迹。1911年外蒙古独立后，唐努乌梁海被俄罗斯帝国控制。1917年，俄国爆发十月革命后，徐世昌发布大总统令派出军队，唐努图瓦曾短暂回归中国。\n\n1921年，绰号“疯男爵”的白俄恩琴率匪军攻陷外蒙首府库伦，中国驻军和官员大部分遇害。同年夏，苏俄红军进入唐努乌梁海打击白俄势力，但唐努乌梁海却在苏俄的保护下宣布独立。\n\n今日，来自[From.From.GetAdjective]的人员在京与我方就解决乌梁海问题进行友好磋商，访问结束后发表联合公报，中国将对唐努乌梁海恢复主权。"
 chi_int.9.a: "唐努乌梁海回归！"
 chi_int.9.b: "中国政府的确做到了"
 chi_int.9.c: "有什么了不起的"
 chi_int.10.t: "中国政府就外蒙古问题与我方谈判"
 chi_int.10.desc: "近日，中国中央政府来到[Root.Capital.GetName]与我们会谈，想要通过和平手段收回我们位于外蒙古的领土控制权。"
 chi_int.10.a: "移交外蒙古地区控制权给中国"
 chi_int.10.b: "去你的，这是[Root.GetAdjective]的领土"
 chi_int.11.t: "[From.GetAdjective]同意移交外蒙古主权"
 chi_int.11.desc: "在与[From.GetAdjective]当局激烈的谈判中，我方人员表现良好，[From.GetAdjective]驻外蒙的办事处已经同意移交其位于外蒙古的主权，当地蒙古族同胞从今往后将摆脱帝国主义的侵略和羁绊，且将更加深切地体验到中华民族大家庭的温暖。"
 chi_int.11.a: "外蒙古解放！"
 chi_int.12.t: "[From.GetAdjective]拒绝移交外蒙古主权"
 chi_int.12.desc: "因为泛蒙古民族主义分子与[From.GetAdjective]当局伙同其他帝国主义的阻挠，[From.GetAdjective]位于蒙古的办事处拒绝了我们的请求，和平解放计划流产。此刻外蒙古人民正处于水深火热之中，我们必须发动武统！"
 chi_int.12.a: "同胞们，你们的解放来了！"
 chi_int.13.t: "中国收回外蒙古"
 chi_int.13.desc: "17世纪末，外蒙古全境被纳入清朝统治范围。1911年辛亥革命后，外蒙古在沙俄的保护下宣布独立为大蒙古国，但未得到众多国家承认。清帝退位后，北洋政府继续与沙俄谈判，签订《中俄蒙协约》，勉强保住了在法律意义上对外蒙古的主权。\n\n1921年，在苏俄的控制下，外蒙古人民革命获得成功。1924年，外蒙古建立了奉行社会主义的蒙古人民共和国，成为了苏联影响下的卫星国。\n\n今日，来自[From.From.GetAdjective]的人员在京与我方最后就解决外蒙古问题进行友好磋商，访问结束后发表联合公报，中国将对外蒙古恢复主权。"
 chi_int.13.a: "外蒙古回归！"
 chi_int.13.b: "中国政府的确做到了"
 chi_int.13.c: "有什么了不起的"
 china.12142.t: "与中央政府会谈"
 china.12142.desc: "近日，中央政府来此与我们会谈，想要通过和平手段收回其对我们领土的控制权。"
 china.12142.a: "是时候回到中华大家庭了"
 china.12142.b: "去你的，西藏不受任何人的摆布"
 china.12143.t: "解放[From.GetNameDef]"
 china.12143.desc: "[From.GetNameDef]自成立来就受苏联左右，一直未能取得独立的政治地位。再三考虑了我们的提议后，[From.GetNameDef]进行了全民公投，最终大部分[From.GetNameDef]人民选择加入中国。"
 china.12143.a: "我们将在暴风雨中同舟共济"
 china.12144.t: "[From.GetNameDef]拒绝了我们"
 china.12144.desc: "蒙古人民共和国在收到我们的建议后，立即进行了全民公投，最终大部分蒙古人都选择加入中国。但是苏联并不愿意看到这个结果，并用武力进行了威慑，要求蒙古政府拒绝我们的建议。意志高于主权，我们必须为蒙古人民带来解放。"
 china.12144.a: "该死的苏修主义"
 china.12145.t: "与中央政府会谈"
 china.12145.desc: "近日，中央政府来此与我们会谈，想要通过和平手段收回其对我们领土的控制权。"
 china.12145.a: "是时候回到中华大家庭了"
 china.12145.b: "去你的，我们不听受任何人的摆布"
 china.12146.t: "藏南回归"
 china.12146.desc: "在经历了许多公关环节，英属印度殖民政府与我们签订了联合公报，宣布将藏南归还。"
 china.12146.a: "中国万岁"
 china.12147.a: "他们自知后果"
 china.12147.t: "印度当局拒绝了我们"
 china.12147.desc: "印度当局认为如今有英国为靠山，对我们态度强硬，烧毁了我们起草的公报。"