 #############整合中国行政地区-蒙藏事件##############
 chi_int.2.t: "中国政府就西藏问题与我方谈判"
 chi_int.2.desc: "近日，中国中央政府来到[Root.Capital.GetName]与我们会谈，想要通过和平手段收回我们位于西藏的领土控制权。"
 chi_int.2.a: "移交西藏地区控制权给中国"
 chi_int.2.b: "去你的，这是[Root.GetAdjective]的领土"
 chi_int.3.t: "[From.GetAdjective]同意移交西藏主权"
 chi_int.3.desc: "在与[From.GetAdjective]当局激烈的谈判中，我方人员表现良好，[From.GetAdjective]驻西藏的办事处已经同意移交其位于西藏的所有主权，当地藏族人民从今往后将摆脱帝国主义的侵略和羁绊，且将更加深切地体验到中华民族大家庭的温暖。"
 chi_int.3.a: "为西藏解放努力！"
 chi_int.4.t: "[From.GetAdjective]拒绝移交西藏主权"
 chi_int.4.desc: "因为西藏达赖喇嘛等宗教上层人士与[From.GetAdjective]当局伙同其他帝国主义的阻挠，[From.GetAdjective]位于西藏的办事处拒绝了我们的请求，和平解放计划流产。此刻西藏人民正处于水深火热之中，我们必须发动武统！"
 chi_int.4.a: "西藏同胞们，你们的解放来了！"
 chi_int.5.t: "和平解放西藏"
 chi_int.5.desc: "长期以来，西藏实行“政教合一”的封建领主专政制度，其代表人物是达赖喇嘛等宗教上层人士。比欧洲中世纪的制度还要黑暗的封建农奴制度已经在雪域高原上延续了上千年。\n\n经过许多斗争和工作，在挫败了帝国主义阻挠谈判的阴谋后，以阿沛·阿旺晋美为首的西藏地方政府代表团，终于在一个月前抵京谈判。\n\n今日，双方最终在京签订《中央政府和西藏地方政府关于和平解放西藏办法的协议》，宣告了西藏的和平解放，西藏人民从此将更加深切地体验到中华民族大家庭的温暖，西藏地方的历史画卷从此掀开了崭新的一页。"
 chi_int.5.a: "西藏解放！"
 chi_int.5.b: "中国政府的确做到了"
 chi_int.5.c: "有什么了不起的"
 chi_int.6.t: "中国政府就唐努图瓦问题与我方谈判"
 chi_int.6.desc: "近日，中国中央政府来到[Root.Capital.GetName]与我们会谈，想要通过和平手段收回我们位于唐努图瓦的领土控制权。"
 chi_int.6.a: "移交乌梁海地区控制权给中国"
