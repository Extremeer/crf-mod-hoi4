 #########整合中国行政地区-新闻事件#########
 news.12139.t: "中国收回广州湾"
 news.12139.d: "\n今日，大地重光，万众欢腾，广州湾殖民政府签字向中国粤桂南总指挥邓龙光递交意向书，同时，中国中央政府宣布广州湾光复。\n\n随后声势浩大的胜利大游行开始，中央政府军数台吉普车开路，持枪列队前进，博得市民阵阵喝彩。盛大的群众团体游行队伍，由中国大马路，经法国大马路进入赤坎运动场解散。\n\n这是湛江人民永远难忘的日子。这一天，占据广州湾的殖民者在赤坎签字，广州湾光复，回归祖国；同日，广州湾易名为湛江市，宣布正式建立成为省辖市，饱受法帝日寇蹂躏的人民，扬眉吐气，笑逐颜开！"
 news.12139.a: "中国万岁"
 news.12140.t: "中国收回香港"
 news.12140.d: "\n近日英国政府与中国政府开始就香港前途问题展开谈判，虽然《南京条约》与《北京条约》皆指香港岛及鸭脷洲与界限街以南的九龙及昂船洲永久割予英国，但中国拒绝承认所有相关不平等条约，只承认香港受英国管理，而非英国属地，并要求英国将香港岛和九龙连同新界一并交还。\n\n中英双方经过两年多达22轮的谈判，最终正式签署了《中英联合声明》，决定即日起，中国收复香港，开始对香港岛、界限街以南的九龙半岛、新界等土地重新行使主权和治权！"
 news.12140.a: "中国万岁"
 news.12138.t: "中国收回澳门"
 news.12138.d: " 1887年12月，清政府与葡萄牙王国签订《中葡友好通商条约》中确认葡萄牙可长驻澳门管理，从此葡萄牙占领澳门一百多年。\n\n近日，葡萄牙总统应邀访问中国，同中国总理就解决澳门问题进行友好磋商，访问结束后发表联合公报，双方决定将就澳门问题于该年上半年在中国进行谈判。\n\n经讨论，中葡两国政府签订了《中国政府和葡萄牙政府关于澳门问题的联合声明》，宣布澳门地区是中国的领土，中国将对澳门恢复行使主权。中国葡萄牙两国政府澳门政权交接仪式在澳门文化中心花园馆隆重举行！"
 news.12138.a: "中国万岁"


